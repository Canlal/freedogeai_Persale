<!DOCTYPE html>
<html>
<head>
    <title>FreeDogeAI - Cüzdan Bağla</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background: #f6851b; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <button id="connectWallet">CÜZDANI BAĞLA</button>
    <p id="walletAddress"></p>

    <script>
        document.getElementById("connectWallet").addEventListener("click", async () => {
            // 1. Mobil kontrolü
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                // 2. MetaMask Deep Link ile doğrudan imza ekranını aç
                const currentUrl = window.location.hostname; // freedogeai.com
                const deepLink = `https://metamask.app.link/dapp/${currentUrl}`;
                
                // 3. Tarayıcıdan çıkıp MetaMask'e yönlendir
                window.location.href = deepLink;
                
                // 4. İmza isteği için 3 saniye sonra kontrol et (MetaMask açıldıktan sonra)
                setTimeout(async () => {
                    if (window.ethereum) {
                        try {
                            const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
                            const walletAddress = accounts[0];
                            document.getElementById("walletAddress").textContent = `Bağlı Cüzdan: ${walletAddress}`;
                            
                            // İmza isteği gönder
                            const signature = await window.ethereum.request({
                                method: "personal_sign",
                                params: ["FreeDogeAI Giriş Onayı", walletAddress],
                            });
                            console.log("İmza alındı:", signature);
                        } catch (error) {
                            console.error("Hata:", error);
                        }
                    }
                }, 3000);
            } else {
                // Masaüstü için standart bağlantı
                if (window.ethereum) {
                    const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
                    document.getElementById("walletAddress").textContent = `Bağlı Cüzdan: ${accounts[0]}`;
                } else {
                    alert("Lütfen MetaMask yükleyin: https://metamask.io/download.html");
                }
            }
        });
    </script>
</body>
</html>
