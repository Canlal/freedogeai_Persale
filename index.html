<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeDogeAI Token Presale</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/evm-chains@0.2.0/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.12/dist/index.js"></script>
</head>
<body>
  <div id="app">
    <h1>FreeDogeAI Presale</h1>
    <button id="connectWallet">Connect Wallet</button>
    <div id="walletInfo" style="display:none;">
      <p><strong>Address:</strong> <span id="userAddress"></span></p>
      <p><strong>BNB Balance:</strong> <span id="bnbBalance"></span></p>
      <input type="number" id="bnbAmount" placeholder="Enter BNB to spend" min="0.035" step="0.001" />
      <button id="buyToken">Buy Tokens</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
