<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FreeDogeAI - Connect Wallet</title>
  <style>
    body {
      background-color: #0c1a2c;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: #00c2ff;
      color: #000;
      cursor: pointer;
      font-size: 16px;
    }
    .hidden {
      display: none;
    }
    .wallet-box {
      margin-top: 20px;
    }
  </style>

  <!-- Web3Modal & WalletConnect -->
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.12/dist/index.js"></script>
</head>
<body>

  <h1>FreeDogeAI Wallet Connect</h1>
  <button id="connectBtn">Connect Wallet</button>

  <div id="walletBox" class="wallet-box hidden">
    <p><strong>Address:</strong> <span id="walletAddress">-</span></p>
    <p><strong>BNB Balance:</strong> <span id="walletBalance">-</span></p>
  </div>

  <script>
    let web3Modal, provider, web3, userAddress;

    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: {
          rpc: {
            56: "https://bsc-dataseed.binance.org/"
          },
          chainId: 56
        }
      }
    };

    window.addEventListener('load', () => {
      web3Modal = new window.Web3Modal.default({
        cacheProvider: false,
        providerOptions,
        theme: "dark"
      });
    });

    document.getElementById("connectBtn").addEventListener("click", async () => {
      try {
        provider = await web3Modal.connect();
        web3 = new Web3(provider);

        const accounts = await web3.eth.getAccounts();
        userAddress = accounts[0];

        const balanceWei = await web3.eth.getBalance(userAddress);
        const balance = web3.utils.fromWei(balanceWei, "ether");

        document.getElementById("walletAddress").textContent = userAddress;
        document.getElementById("walletBalance").textContent = parseFloat(balance).toFixed(4);
        document.getElementById("walletBox").classList.remove("hidden");
      } catch (e) {
        alert("Connection failed: " + e.message);
      }
    });
  </script>

</body>
</html>
