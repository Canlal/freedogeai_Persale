<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeDogeAI Presale</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
            text-align: center;
            padding: 20px;
        }
        button {
            background: linear-gradient(135deg, #00FF66, #00B8FF);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
        }
        #walletInfo {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>FreeDogeAI Presale</h1>
    <button id="connectWalletBtn">Connect Wallet</button>
    <div id="walletInfo">
        <p><strong>Address:</strong> <span id="walletAddress"></span></p>
        <p><strong>BNB Balance:</strong> <span id="bnbBalance"></span></p>
    </div>

    <script>
        const CONFIG = {
            RECEIVE_WALLET: "0xd924e01c7d319c5b23708cd622bd1143cd4fb360",
            TOKENS_PER_BNB: 120000000000,
            BSC_CHAIN_ID: 56
        };

        let web3;
        let userAddress = "";

        // Cüzdan bağlantısını kontrol et
        async function checkWalletConnection() {
            if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                    if (accounts.length > 0) {
                        userAddress = accounts[0];
                        await initializeWeb3();
                        updateWalletUI();
                    }
                } catch (error) {
                    console.error("Wallet check error:", error);
                }
            }
        }

        // Web3 bağlantısını başlat
        async function initializeWeb3() {
            web3 = new Web3(window.ethereum);
            try {
                const chainId = await web3.eth.getChainId();
                if (chainId !== CONFIG.BSC_CHAIN_ID) {
                    await switchToBSCNetwork();
                }
            } catch (error) {
                alert("Please switch to BSC Network manually.");
            }
        }

        // BSC'ye geçiş yap
        async function switchToBSCNetwork() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x38' }] // BSC Chain ID
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: '0x38',
                                chainName: 'Binance Smart Chain',
                                nativeCurrency: {
                                    name: 'BNB',
                                    symbol: 'BNB',
                                    decimals: 18
                                },
                                rpcUrls: ['https://bsc-dataseed.binance.org/'],
                                blockExplorerUrls: ['https://bscscan.com']
                            }]
                        });
                    } catch (addError) {
                        console.error("Error adding BSC network:", addError);
                    }
                }
            }
        }

        // Cüzdan bağlantısını yap
        async function connectWallet() {
            if (!window.ethereum) {
                alert("Please install MetaMask or Trust Wallet!");
                return;
            }

            try {
                // Önce bekleyen istekleri temizle
                await window.ethereum.request({ method: 'wallet_requestPermissions', params: [{ eth_accounts: {} }] });
                
                // Sonra yeni bir bağlantı isteği gönder
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                userAddress = accounts[0];
                await initializeWeb3();
                updateWalletUI();
            } catch (error) {
                console.error("Connection error:", error);
                alert("Connection failed: " + (error.message || error));
            }
        }

        // Cüzdan bilgilerini güncelle
        async function updateWalletUI() {
            document.getElementById("walletInfo").style.display = "block";
            document.getElementById("walletAddress").textContent = `${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`;
            
            const bnbBalance = await web3.eth.getBalance(userAddress);
            document.getElementById("bnbBalance").textContent = `${web3.utils.fromWei(bnbBalance, 'ether').slice(0, 6)} BNB`;
            
            document.getElementById("connectWalletBtn").textContent = "✅ Connected";
        }

        // Sayfa yüklendiğinde cüzdan bağlantısını kontrol et
        window.addEventListener('load', checkWalletConnection);
        document.getElementById("connectWalletBtn").addEventListener("click", connectWallet);
    </script>
</body>
</html>
