<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Presale</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .countdown {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            font-size: 1.5rem;
        }
        .countdown-numbers {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        .countdown-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 10px;
            border-radius: 8px;
            min-width: 70px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">TOKEN PRESALE</h1>
        
        <div class="countdown">
            <h2>PRESALE BİTİŞİNE KALAN SÜRE</h2>
            <div class="countdown-numbers">
                <div class="countdown-box">
                    <div id="days">90</div>
                    <div>GÜN</div>
                </div>
                <div class="countdown-box">
                    <div id="hours">00</div>
                    <div>SAAT</div>
                </div>
                <div class="countdown-box">
                    <div id="minutes">00</div>
                    <div>DAKİKA</div>
                </div>
                <div class="countdown-box">
                    <div id="seconds">00</div>
                    <div>SANİYE</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. Başlangıç zamanını localStorage'da sakla (sadece ilk defa)
        if (!localStorage.getItem('countdownStart')) {
            const startDate = new Date();
            localStorage.setItem('countdownStart', startDate.getTime());
        }

        // 2. 90 günlük geri sayım (başlangıç zamanına göre)
        function updateCountdown() {
            const startTime = parseInt(localStorage.getItem('countdownStart'));
            const endDate = new Date(startTime);
            endDate.setDate(endDate.getDate() + 90); // 90 gün ekle
            
            const now = new Date();
            const diff = endDate - now;
            
            if (diff <= 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                localStorage.removeItem('countdownStart'); // Süre dolduysa temizle
                return;
            }
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // 3. Her saniye güncelle + ilk çalıştırma
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
