<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeDogeAI Token Presale</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 id="title">FreeDogeAI Presale</h1>
    <select id="languageSelect" aria-label="Select language">
      <option value="en" selected>English</option>
      <option value="tr">Türkçe</option>
    </select>

    <div class="wallet-buttons">
      <button id="connectMetaMask" class="btn btn-metamask" aria-label="Connect with MetaMask">Connect MetaMask</button>
      <button id="connectTrustWallet" class="btn btn-trustwallet" aria-label="Connect with TrustWallet">Connect TrustWallet</button>
    </div>

    <div id="walletAddress">WALLET NOT CONNECTED</div>
    <div id="bnbBalance">BNB BALANCE: --</div>

    <input type="number" id="bnbAmount" placeholder="Enter BNB amount (Min: 0.035)" min="0" step="0.001" aria-label="BNB amount">
    <div id="fdaiAmount">0 FDAI</div>
    <div class="exchange-rate">1 BNB = 12,500,000 FDAI</div>
    <button id="buyButton" class="btn btn-buy" disabled aria-label="Buy FDAI Tokens">BUY FDAI TOKENS</button>
    <div id="insufficientFunds" style="display: none; color: red;">
      <span aria-hidden="true">⚠</span> Insufficient funds
    </div>

    <a id="whiteLink" href="FreeDogeAI_Whitepaper.pdf" download class="btn btn-whitepaper" aria-label="Download Whitepaper">Download Whitepaper</a>
  </div>

  <script>
    // Dil seçimi için çeviriler
    const translations = {
      en: {
        title: "FreeDogeAI Presale",
        connectMetaMask: "Connect MetaMask",
        connectTrustWallet: "Connect TrustWallet",
        buyButton: "BUY FDAI TOKENS",
        whiteLink: "Download Whitepaper",
        walletAddress: "WALLET NOT CONNECTED",
        bnbBalance: "BNB BALANCE: --",
        bnbAmountPlaceholder: "Enter BNB amount (Min: 0.035)",
        insufficientFunds: "Insufficient funds"
      },
      tr: {
        title: "FreeDogeAI Ön Satış",
        connectMetaMask: "MetaMask ile Bağlan",
        connectTrustWallet: "TrustWallet ile Bağlan",
        buyButton: "FDAI TOKEN SATIN AL",
        whiteLink: "Whitepaper İndir",
        walletAddress: "CÜZDAN BAĞLI DEĞİL",
        bnbBalance: "BNB BAKİYESİ: --",
        bnbAmountPlaceholder: "BNB miktarını girin (Min: 0.035)",
        insufficientFunds: "Yetersiz bakiye"
      }
    };

    function updateLanguage(lang) {
      try {
        const t = translations[lang] || translations.en;
        const elements = {
          title: document.getElementById("title"),
          connectMetaMask: document.getElementById("connectMetaMask"),
          connectTrustWallet: document.getElementById("connectTrustWallet"),
          buyButton: document.getElementById("buyButton"),
          whiteLink: document.getElementById("whiteLink"),
          walletAddress: document.getElementById("walletAddress"),
          bnbBalance: document.getElementById("bnbBalance"),
          bnbAmount: document.getElementById("bnbAmount"),
          insufficientFunds: document.getElementById("insufficientFunds")
        };

        if (!Object.values(elements).every(el => el)) {
          console.error("Bazı çeviri elemanları bulunamadı:", elements);
          return;
        }

        elements.title.textContent = t.title;
        elements.connectMetaMask.textContent = t.connectMetaMask;
        elements.connectTrustWallet.textContent = t.connectTrustWallet;
        elements.buyButton.textContent = t.buyButton;
        elements.whiteLink.textContent = t.whiteLink;
        elements.walletAddress.textContent = t.walletAddress;
        elements.bnbBalance.textContent = t.bnbBalance;
        elements.bnbAmount.placeholder = t.bnbAmountPlaceholder;
        elements.insufficientFunds.innerHTML = `<span aria-hidden="true">⚠</span> ${t.insufficientFunds}`;

        console.log("Dil güncellendi:", lang);
      } catch (err) {
        console.error("Dil güncelleme hatası:", err);
      }
    }

    // Dil seçimi olay dinleyicisi
    document.addEventListener("DOMContentLoaded", () => {
      const languageSelect = document.getElementById("languageSelect");
      if (languageSelect) {
        languageSelect.addEventListener("change", (e) => {
          const selectedLang = e.target.value;
          console.log("Dil seçimi değişti:", selectedLang);
          updateLanguage(selectedLang);
        });
        updateLanguage("en"); // Varsayılan dil: İngilizce
      } else {
        console.error("Dil seçimi elemanı bulunamadı");
      }
    });
  </script>
  <script src="script.js" defer></script>
</body>
</html>
