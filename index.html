<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeDogeAI Presale</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #25D366;
            --secondary: #6e48aa;
            --dark: #1a1a1a;
            --light: #f8f9fa;
            --gray: #6c757d;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        .logo {
            max-width: 250px;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 10px rgba(37, 211, 102, 0.3));
        }
        .title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #25D366, #6e48aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #ccc;
            max-width: 700px;
            margin: 0 auto 2rem;
        }
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        .language-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }
        .language-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: #1a1a2e;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            min-width: 150px;
        }
        .language-dropdown.show {
            display: block;
        }
        .language-option {
            padding: 8px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .language-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
        }
        .countdown-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            min-width: 100px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .countdown-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
        }
        .countdown-label {
            font-size: 0.9rem;
            color: #aaa;
            text-transform: uppercase;
        }
        .presale-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        @media (max-width: 768px) {
            .presale-content {
                grid-template-columns: 1fr;
            }
            .language-selector {
                position: static;
                margin-bottom: 1rem;
                display: flex;
                justify-content: center;
            }
            .language-dropdown {
                left: 0;
                right: auto;
            }
        }
        .token-info, .purchase-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .wallet-info {
            margin-top: 1rem;
            display: none;
        }
        .wallet-address {
            font-family: monospace;
            word-break: break-word;
            color: var(--primary);
        }
        .wallet-name {
            font-weight: bold;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #1a1a2e;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <!-- HTML gövdesi (kırpıldı - değişmedi) --><!-- JS Dosyaları -->
<script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
<script src="script.js"></script>

</body>
</html>
