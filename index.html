<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeDogeAI Token Presale</title>
  <style>
    /* Stiller aynı kaldı */
    body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .btn { background-color: #FFD700; color: #000; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; margin: 5px 0; }
    /* Diğer stiller... */
  </style>
</head>
<body>
  <div class="container">
    <!-- Dil Seçimi -->
    <select id="languageSelect" style="margin-bottom: 20px;">
      <option value="en">English</option>
      <option value="tr">Türkçe</option>
      <option value="zh">中文</option>
    </select>

    <!-- Diğer HTML elemanları... -->
    <button id="connectWallet" class="btn">Connect Wallet</button>
    <div id="walletAddress">Wallet: Not Connected</div>
    <!-- ... -->
  </div>

  <script>
    // Dil desteği
    const translations = {
      en: {
        connect: "Connect Wallet",
        connected: "Connected",
        notConnected: "Wallet: Not Connected",
        balance: "BNB Balance: ",
        // Diğer çeviriler...
      },
      tr: {
        connect: "Cüzdan Bağla",
        connected: "Bağlandı",
        notConnected: "Cüzdan: Bağlı Değil",
        balance: "BNB Bakiyesi: ",
        // Diğer çeviriler... 
      },
      zh: {
        connect: "连接钱包",
        connected: "已连接",
        notConnected: "钱包：未连接",
        balance: "BNB余额：",
        // Diğer çeviriler...
      }
    };

    // Cüzdan bağlantısı (DÜZELTİLMİŞ)
    async function connectWallet() {
      try {
        // 1. MetaMask/Trust kontrolü
        if (window.ethereum) {
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          updateWalletInfo();
          return;
        }

        // 2. Mobil uygulama linkleri (DÜZELTİLDİ)
        const isMetaMask = navigator.userAgent.match(/MetaMask/i);
        const url = encodeURIComponent(window.location.href.split('?')[0]); // URL temizleme
        const deepLink = isMetaMask ? 
          `metamask://wc?uri=${url}` : 
          `trust://wc?uri=${url}`;

        // 3. Uygulamayı aç
        window.location.href = deepLink;

        // 4. 5 saniye içinde bağlanmazsa hata ver
        setTimeout(() => {
          if (!window.ethereum) {
            alert(translations[currentLang].connectError || "Failed to connect");
          }
        }, 5000);

      } catch (err) {
        console.error("Connection error:", err);
        alert(translations[currentLang].connectError || "Connection failed");
      }
    }

    // Dil değiştirme
    let currentLang = 'en';
    document.getElementById('languageSelect').addEventListener('change', (e) => {
      currentLang = e.target.value;
      updateUI();
    });

    // Arayüzü güncelle
    function updateUI() {
      document.getElementById('connectWallet').textContent = translations[currentLang].connect;
      // Diğer çeviriler...
    }

    // Sayfa yüklendiğinde
    window.addEventListener('DOMContentLoaded', () => {
      // Otomatik dil algılama
      const userLang = navigator.language.slice(0, 2);
      if (translations[userLang]) {
        document.getElementById('languageSelect').value = userLang;
        currentLang = userLang;
      }
      updateUI();
    });
  </script>
</body>
</html>
