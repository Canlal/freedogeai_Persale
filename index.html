<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeDogeAI Presale</title>
    <style>
        .wallet-btn {
            padding: 12px 24px;
            background: #2b6cb0;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>FreeDogeAI Presale</h1>
    
    <button class="wallet-btn" id="connectMetamaskBtn">
        Connect MetaMask
    </button>
    
    <button class="wallet-btn" id="connectTrustWalletBtn">
        Connect Trust Wallet
    </button>

    <script>
    // BASİT VE ÇALIŞAN CÜZDAN BAĞLANTISI
    async function connectWallet() {
        try {
            // MetaMask/Trust Wallet kontrolü
            if (!window.ethereum) {
                alert("Please install MetaMask or Trust Wallet!");
                return;
            }
            
            // HESAPLARI İSTE
            const accounts = await window.ethereum.request({ 
                method: 'eth_requestAccounts' 
            });
            
            // BAŞARILI MESAJI
            const shortAddress = `${accounts[0].substring(0, 6)}...${accounts[0].substring(38)}`;
            alert(`Connected successfully!\nWallet: ${shortAddress}`);
            
        } catch (error) {
            // HATA DURUMU
            alert(`Error: ${error.message || "User denied connection"}`);
        }
    }

    // BUTONLARA TIKLAMA ÖZELLİĞİ EKLE
    document.getElementById('connectMetamaskBtn').addEventListener('click', connectWallet);
    document.getElementById('connectTrustWalletBtn').addEventListener('click', connectWallet);
    </script>
</body>
</html>
