<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Wallet Bağlantı</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #3375BB;
            margin-bottom: 30px;
        }
        button {
            background: #3375BB;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            font-weight: bold;
        }
        button:hover {
            background: #2a5f9e;
            transform: translateY(-2px);
        }
        .wallet-info {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            border: 1px solid #eee;
            width: 100%;
            text-align: left;
            display: none;
        }
        .wallet-info h3 {
            color: #3375BB;
            margin-top: 0;
        }
        .error {
            color: #ff4444;
            margin-top: 20px;
            display: none;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trust Wallet Bağlantısı</h1>
        <button id="connectBtn">TRUST WALLET İLE BAĞLAN</button>
        
        <div class="wallet-info" id="walletInfo">
            <h3>Cüzdan Bilgileri</h3>
            <p><strong>Adres:</strong> <span id="walletAddress"></span></p>
            <p><strong>BNB Bakiyesi:</strong> <span id="bnbBalance"></span></p>
        </div>
        
        <div class="error" id="errorMsg"></div>
    </div>

    <script>
        const connectBtn = document.getElementById('connectBtn');
        const walletInfo = document.getElementById('walletInfo');
        const errorMsg = document.getElementById('errorMsg');
        
        connectBtn.addEventListener('click', connectTrustWallet);

        async function connectTrustWallet() {
            try {
                connectBtn.disabled = true;
                connectBtn.textContent = 'Bağlanıyor...';
                errorMsg.style.display = 'none';
                
                // 1. Doğrudan Trust Wallet bağlantısı
                if (window.ethereum?.isTrust) {
                    await handleProvider(window.ethereum);
                    return;
                }
                
                // 2. Eski Trust Wallet sürümü
                if (window.trustwallet) {
                    await handleProvider(window.trustwallet);
                    return;
                }
                
                // 3. Mobil cihaz kontrolü
                const isMobile = /android|iphone|ipad|ipod/i.test(navigator.userAgent);
                
                if (isMobile) {
                    // Mobile için universal link
                    const currentUrl = encodeURIComponent(window.location.href);
                    const twUrl = `https://link.trustwallet.com/open_url?coin_id=20000714&url=${currentUrl}`;
                    
                    // Uygulama içi tarayıcı kontrolü
                    const isInApp = navigator.userAgent.includes('TrustWallet');
                    
                    if (isInApp) {
                        showError('Zaten Trust Wallet içindesiniz. Lütfen tarayıcıdan bağlanın.');
                    } else {
                        // Harici tarayıcıdan Trust Wallet'a yönlendir
                        window.location.href = twUrl;
                    }
                } else {
                    // Masaüstü için
                    showError('Lütfen Trust Wallet eklentisini yükleyin: https://trustwallet.com/browser-extension');
                    window.open("https://trustwallet.com/browser-extension", "_blank");
                }
            } catch (error) {
                showError('Bağlantı hatası: ' + (error.message || error));
                console.error("Bağlantı hatası:", error);
            } finally {
                connectBtn.disabled = false;
                connectBtn.textContent = 'TRUST WALLET İLE BAĞLAN';
            }
        }

        async function handleProvider(provider) {
            try {
                // Hesapları iste
                const accounts = await provider.request({ 
                    method: 'eth_requestAccounts' 
                });
                
                if (accounts.length === 0) {
                    throw new Error('Cüzdan bağlantısı reddedildi');
                }
                
                const address = accounts[0];
                const web3 = new Web3(provider);
                
                // Bakiye bilgisini al
                const balance = await web3.eth.getBalance(address);
                const bnbBalance = web3.utils.fromWei(balance, 'ether');
                
                // Bilgileri göster
                document.getElementById('walletAddress').textContent = 
                    `${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
                document.getElementById('bnbBalance').textContent = 
                    `${parseFloat(bnbBalance).toFixed(4)} BNB`;
                
                walletInfo.style.display = 'block';
                
                // Network kontrolü
                const chainId = await web3.eth.getChainId();
                if (chainId !== 56) { // 56 = BSC Chain ID
                    alert('Lütfen Binance Smart Chain ağına geçiş yapın');
                }
                
            } catch (error) {
                throw error;
            }
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }
    </script>
</body>
</html>
