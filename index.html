<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FreeDogeAI Token Presale</title>

  <!-- Web3 Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.9.0/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>

  <!-- Gömülü CSS -->
  <style>
    body {
      background-color: #000000;
      color: #FFD700;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1, h2 {
      color: #FFD700;
      margin: 20px 0;
      animation: fadeIn 1s ease-in-out;
    }

    p {
      color: #FFD700;
      margin: 10px 0;
    }

    input[type="number"] {
      padding: 12px;
      font-size: 16px;
      background-color: #111;
      color: #FFD700;
      border: 2px solid #FFD700;
      border-radius: 6px;
      margin-top: 10px;
      width: 250px;
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      background-color: #FFD700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #e5c100;
      transform: scale(1.05);
    }

    select {
      margin-left: 10px;
      padding: 6px;
      background-color: #111;
      color: #FFD700;
      border: 1px solid #FFD700;
      border-radius: 4px;
    }

    a {
      color: #FFD700;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <h1>FreeDogeAI Token Presale</h1>

  <div>
    <select id="languageSelect">
    <button id="connectBtn">Connect Wallet</button>
  </div>

  <p id="walletAddress">Wallet not connected</p>
  <p id="walletBalance"></p>

  <input type="number" id="bnbAmount" placeholder="Enter BNB"/>
  <p id="tokenAmount">0 FDAI</p>
  <button id="buyBtn">Buy Tokens</button>

  <h2>About FreeDogeAI</h2>
  <p>FreeDogeAI is a meme-powered token combining AI hype and the spirit of Dogecoin.</p>
  <a href="whitepaper.pdf" download>Download Whitepaper</a>

  <footer>
    <p>Join our community:</p>
    <a href="https://t.me/freedogeaiFDAI" target="_blank">Telegram</a> |
    <a href="https://x.com/FreeDogeAI_FDAI" target="_blank">Twitter (X)</a>
  </footer>

  <!-- Script -->
  <script>
    let web3, userAddress = "";
    const TOKENS_PER_BNB = 12500000;
    const MINIMUM_BNB = 0.035;
    const TOKEN_DROP_ADDRESS = "0x45583DB8b6Db50311Ba8e7303845ACc6958589B7";

    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: {
          rpc: { 56: "https://bsc-dataseed.binance.org/" },
          chainId: 56,
          qrcodeModalOptions: {
            mobileLinks: ["metamask", "trust", "coinbase"],
          },
        },
      },
    };

    const web3Modal = new window.Web3Modal.default({
      cacheProvider: false,
      providerOptions,
      theme: "dark",
    });

    document.getElementById("connectBtn").addEventListener("click", async () => {
      try {
        const provider = await web3Modal.connect();
        web3 = new Web3(provider);

        const accounts = await web3.eth.requestAccounts();
        userAddress = accounts[0];
        const balanceWei = await web3.eth.getBalance(userAddress);
        const balance = web3.utils.fromWei(balanceWei, "ether");

        document.getElementById("walletAddress").textContent = `Connected: ${userAddress}`;
        document.getElementById("walletBalance").textContent = `BNB Balance: ${parseFloat(balance).toFixed(4)} BNB`;

        const chainId = await web3.eth.getChainId();
        if (chainId !== 56) await switchToBSC(provider);

        provider.on("accountsChanged", (accounts) => {
          userAddress = accounts[0] || "";
          document.getElementById("walletAddress").textContent = userAddress
            ? "Connected: " + userAddress
            : "Wallet disconnected";
        });

        provider.on("disconnect", () => {
          userAddress = "";
          document.getElementById("walletAddress").textContent = "Wallet disconnected";
          document.getElementById("walletBalance").textContent = "";
        });

      } catch (err) {
        console.error("Connection failed:", err);
        alert("Wallet connection failed");
      }
    });

    document.getElementById("bnbAmount").addEventListener("input", () => {
      const bnb = parseFloat(document.getElementById("bnbAmount").value);
      document.getElementById("tokenAmount").textContent =
        !isNaN(bnb) && bnb > 0 ? `${(bnb * TOKENS_PER_BNB).toLocaleString()} FDAI` : "0 FDAI";
    });

    document.getElementById("buyBtn").addEventListener("click", async () => {
      try {
        if (!userAddress) return alert("Connect wallet first");

        const bnb = parseFloat(document.getElementById("bnbAmount").value);
        if (isNaN(bnb) || bnb < MINIMUM_BNB) return alert(`Minimum is ${MINIMUM_BNB} BNB`);

        const tx = {
          from: userAddress,
          to: TOKEN_DROP_ADDRESS,
          value: web3.utils.toHex(web3.utils.toWei(bnb.toString(), "ether")),
          gas: web3.utils.toHex(210000),
        };

        const txHash = await web3.currentProvider.request({
          method: "eth_sendTransaction",
          params: [tx],
        });

        alert("Transaction sent!\nHash: " + txHash);
      } catch (err) {
        console.error(err);
        alert("Transaction failed:\n" + err.message);
      }
    });

    async function switchToBSC(provider) {
      try {
        await provider.request({
          method: "wallet_switchEthereumChain",
          params: [{ chainId: "0x38" }],
        });
      } catch (err) {
        if (err.code === 4902) {
          await provider.request({
            method: "wallet_addEthereumChain",
            params: [{
              chainId: "0x38",
              chainName: "Binance Smart Chain",
              rpcUrls: ["https://bsc-dataseed.binance.org/"],
              nativeCurrency: { name: "BNB", symbol: "BNB", decimals: 18 },
              blockExplorerUrls: ["https://bscscan.com"],
            }],
          });
        } else {
          throw err;
        }
      }
    }
  </script> src="script.js"></script>
</body>
</html>
