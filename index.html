<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeDogeAI Presale</title>
  <link rel="stylesheet" href="style.css" />

  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="languages.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1 data-translate="title">FreeDogeAI Token Presale</h1>
    <select id="languageSelect">
      <option value="en">English</option>
      <option value="tr">Türkçe</option>
      <option value="ar">العربية</option>
      <option value="ru">Русский</option>

  <main>
    <button id="connectBtn" data-translate="connect">Connect Wallet</button>

      <button id="buyBtn" data-translate="buy">Buy Tokens</button>
    </div>
  </main>

  <footer>
    <p data-translate="footer">Join our community for updates</p>
    <a href="https://t.me/freedogeaiFDAI" target="_blank">Telegram</a> |
