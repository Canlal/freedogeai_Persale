<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeDogeAI Universal Connect</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.9.0/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button, select, input {
      padding: 12px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #FFD700;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #e5c100;
    }
  </style>
</head>
<body>
  <h1 id="title">FreeDogeAI Token Presale</h1>
  <button id="connectBtn">Connect Wallet</button>
  <p id="walletAddress">Wallet not connected</p>
  <p id="walletBalance"></p>
  <input type="number" id="bnbAmount" placeholder="Enter BNB">
  <p id="tokenAmount">0 FDAI</p>
  <button id="buyBtn">Buy Tokens</button>  <script>
    let web3;
    let userAddress = "";
    const TOKEN_DROP_ADDRESS = "0x45583DB8b6Db50311Ba8e7303845ACc6958589B7";
    const TOKENS_PER_BNB = 12500000;
    const MINIMUM_BNB = 0.035;

    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: {
          rpc: { 56: "https://bsc-dataseed.binance.org/" },
          chainId: 56,
          qrcodeModalOptions: {
            mobileLinks: ["metamask", "trust"]
          }
        }
      }
    };

    const web3Modal = new window.Web3Modal.default({
      cacheProvider: false,
      providerOptions,
      theme: "dark"
    });

    document.getElementById("connectBtn").addEventListener("click", async () => {
      try {
        const provider = await web3Modal.connect();
        web3 = new Web3(provider);

        const accounts = await provider.request({ method: "eth_requestAccounts" });
        if (!accounts || accounts.length === 0) return alert("No wallet found.");

        userAddress = accounts[0];
        document.getElementById("walletAddress").textContent = `Connected: ${userAddress}`;

        const balanceWei = await web3.eth.getBalance(userAddress);
        const balance = web3.utils.fromWei(balanceWei, "ether");
        document.getElementById("walletBalance").textContent = `BNB Balance: ${parseFloat(balance).toFixed(4)} BNB`;

      } catch (e) {
        console.error(e);
        alert("Connection failed: " + e.message);
      }
    });

    document.getElementById("bnbAmount").addEventListener("input", () => {
      const bnb = parseFloat(document.getElementById("bnbAmount").value);
      document.getElementById("tokenAmount").textContent = !isNaN(bnb) && bnb > 0 ? `${(bnb * TOKENS_PER_BNB).toLocaleString()} FDAI` : "0 FDAI";
    });

    document.getElementById("buyBtn").addEventListener("click", async () => {
      if (!userAddress) return alert("Connect wallet first");
      const bnb = parseFloat(document.getElementById("bnbAmount").value);
      if (isNaN(bnb) || bnb < MINIMUM_BNB) return alert("Minimum is 0.035 BNB");

      try {
        const txParams = {
          from: userAddress,
          to: TOKEN_DROP_ADDRESS,
          value: web3.utils.toHex(web3.utils.toWei(bnb.toString(), "ether")),
          gas: web3.utils.toHex(210000)
        };

        const txHash = await web3.currentProvider.request({
          method: "eth_sendTransaction",
          params: [txParams]
        });

        alert("Transaction sent: " + txHash);
      } catch (err) {
        alert("Transaction failed: " + err.message);
      }
    });
  </script></body>
</html>
