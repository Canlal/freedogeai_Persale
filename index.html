<!DOCTYPE html>
<html>
<head>
    <title>FreeDogeAI Presale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 12px 24px;
            background: #2b6cb0;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>FreeDogeAI Presale</h1>
    <button id="connectBtn">Connect Wallet</button>

    <script>
    // 1. TÜM BEKLEYEN İSTEKLERİ SIFIRLA
    if (window.ethereum) {
        window.ethereum.autoRefreshOnNetworkChange = false;
        if (window.ethereum.removeAllListeners) {
            window.ethereum.removeAllListeners();
        }
    }

    // 2. BASİT BAĞLANTI FONKSİYONU
    async function connectWallet() {
        try {
            if (!window.ethereum) {
                alert("Please install MetaMask or Trust Wallet!");
                return;
            }

            // YENİ BİR İSTEK BAŞLAT
            const accounts = await window.ethereum.request({
                method: 'eth_requestAccounts',
                params: [] // ÇAKIŞMAYI ÖNLEMEK İÇİN BOŞ PARAMS
            });

            alert("Connected: " + accounts[0].slice(0,6) + "..." + accounts[0].slice(-4));

        } catch (error) {
            console.error("Error:", error);
            alert("Connection failed: " + (error.message || "Unknown error"));
        }
    }

    // 3. BUTONA TIKLAMA EKLE
    document.getElementById('connectBtn').onclick = connectWallet;
    </script>
</body>
</html>
