<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeDogeAI - Token Sale</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="title">Buy FreeDogeAI Token (FDAI)</h1>
    <select id="languageSelector">
      <option value="en">English</option>
      <option value="tr">Türkçe</option>
      <option value="ar">العربية</option>
      <option value="ru">Русский</option>
      <option value="zh">中文</option>
    </select>
  </header>  <main>
    <div class="connect-box">
      <button id="connectBtn">Connect Wallet</button>
      <div id="walletInfo" class="hidden">
        <p><strong>Wallet:</strong> <span id="walletAddress">-</span></p>
        <p><strong>Balance:</strong> <span id="walletBalance">-</span> BNB</p>
      </div>
    </div><div class="buy-box">
  <label for="bnbInput" id="bnbLabel">Enter BNB amount:</label>
  <input type="number" id="bnbInput" placeholder="0.05" min="0.035" step="0.001" />
  <p><strong>You'll receive:</strong> <span id="tokenAmount">0</span> FDAI</p>
  <button id="buyBtn">Buy FDAI</button>
</div>

  </main>  <footer class="site-footer">
    <p id="footerText">Join our community for updates</p>
    <div class="footer-links">
      <a href="https://t.me/freedogeaiFDAI" target="_blank">Telegram</a>
      <span>|</span>
      <a href="https://x.com/FreeDogeAI_FDAI" target="_blank">Twitter (X)</a>
    </div>
  </footer>  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>  <script>
    const connectBtn = document.getElementById("connectBtn");
    const walletInfo = document.getElementById("walletInfo");
    const walletAddressEl = document.getElementById("walletAddress");
    const walletBalanceEl = document.getElementById("walletBalance");
    const buyBtn = document.getElementById("buyBtn");
    const bnbInput = document.getElementById("bnbInput");
    const tokenAmount = document.getElementById("tokenAmount");

    const TOKENS_PER_BNB = 12500000; // 12.5M token per 1 BNB

    let web3;
    let userAccount;

    connectBtn.addEventListener("click", async () => {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
          userAccount = accounts[0];
          web3 = new Web3(window.ethereum);

          const balanceWei = await web3.eth.getBalance(userAccount);
          const balanceBNB = web3.utils.fromWei(balanceWei, "ether");

          walletAddressEl.textContent = userAccount;
          walletBalanceEl.textContent = parseFloat(balanceBNB).toFixed(4);
          walletInfo.classList.remove("hidden");
        } catch (err) {
          alert("Connection failed: " + err.message);
        }
      } else {
        alert("Install MetaMask or a Web3 wallet.");
      }
    });

    bnbInput.addEventListener("input", () => {
      const bnb = parseFloat(bnbInput.value);
      if (!isNaN(bnb)) {
        tokenAmount.textContent = (bnb * TOKENS_PER_BNB).toLocaleString();
      } else {
        tokenAmount.textContent = "0";
      }
    });

    buyBtn.addEventListener("click", async () => {
      const bnbAmount = bnbInput.value;
      if (!userAccount || !bnbAmount) return alert("Connect wallet and enter amount.");

      const presaleAddress = "0x45583DB8b6Db50311Ba8e7303845ACc6958589B7"; // Token Drop contract
      try {
        await web3.eth.sendTransaction({
          from: userAccount,
          to: presaleAddress,
          value: web3.utils.toWei(bnbAmount, "ether")
        });
        alert("Purchase successful! Token will be sent automatically.");
      } catch (err) {
        alert("Transaction failed: " + err.message);
      }
    });

    const translations = {
      en: {
        title: "Buy FreeDogeAI Token (FDAI)",
        bnbLabel: "Enter BNB amount:",
        footerText: "Join our community for updates",
        buyBtn: "Buy FDAI"
      },
      tr: {
        title: "FreeDogeAI Token (FDAI) Satın Al",
        bnbLabel: "BNB miktarını girin:",
        footerText: "Güncellemeler için topluluğumuza katılın",
        buyBtn: "FDAI Satın Al"
      },
      ar: {
        title: "شراء رمز FreeDogeAI (FDAI)",
        bnbLabel: "أدخل كمية BNB:",
        footerText: "انضم إلى مجتمعنا للتحديثات",
        buyBtn: "شراء FDAI"
      },
      ru: {
        title: "Купить FreeDogeAI Token (FDAI)",
        bnbLabel: "Введите сумму BNB:",
        footerText: "Присоединяйтесь к нашему сообществу для обновлений",
        buyBtn: "Купить FDAI"
      },
      zh: {
        title: "购买 FreeDogeAI 代币 (FDAI)",
        bnbLabel: "输入 BNB 数量:",
        footerText: "加入我们的社区以获取更新",
        buyBtn: "购买 FDAI"
      }
    };

    document.getElementById("languageSelector").addEventListener("change", (e) => {
      const lang = e.target.value;
      document.getElementById("title").textContent = translations[lang].title;
      document.getElementById("bnbLabel").textContent = translations[lang].bnbLabel;
      document.getElementById("footerText").textContent = translations[lang].footerText;
      document.getElementById("buyBtn").textContent = translations[lang].buyBtn;
    });
  </script></body>
</html>
