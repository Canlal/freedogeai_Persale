<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Doge Pre-Sale</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .wallet-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .metamask-btn {
            background-color: #f6851b;
            color: white;
        }
        .trustwallet-btn {
            background-color: #3375bb;
            color: white;
        }
        .buy-btn {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            margin: 25px 0;
        }
        .info-box {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 30px;
            text-align: left;
        }
        .timer {
            color: #e63946;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <img src="next-doge-logo.png" alt="Next Doge Logo" class="logo">
    <h1>Next Doge Pre-Sale</h1>
    
    <div class="wallet-buttons">
        <button id="metamaskButton" class="metamask-btn">
            <img src="metamask-icon.png" width="20" height="20"> Connect MetaMask
        </button>
        <button id="trustwalletButton" class="trustwallet-btn">
            <img src="trustwallet-icon.png" width="20" height="20"> Connect Trust Wallet
        </button>
    </div>

    <div id="accountInfo" style="display: none;">
        <p>Connected: <span id="walletAddress"></span></p>
        <p>Balance: <span id="walletBalance"></span> BNB</p>
    </div>

    <button id="buyButton" class="buy-btn">BUY NOW (AUTO CONNECT)</button>

    <div class="info-box">
        <h3>Important Information</h3>
        <ul>
            <li>Tokens you purchase will appear in your wallet within 24 hours</li>
            <li>Please make sure your wallet is on Binance Smart Chain (BSC) network</li>
            <li>Pre-sale will end soon. Don't miss this opportunity!</li>
        </ul>
        <p class="timer">Pre-sale ends in: <span id="countdown">05:23:47</span></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
