<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeDogeAI Presale</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            margin: 0;
            padding: 20px;
            color: #FFD700;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #111;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255,255,255,0.05);
        }
        button {
            background: #25D366;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #1DA851;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 16px;
            background: #222;
            color: #FFD700;
        }
        .wallet-info {
            background: #222;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            word-break: break-word;
            font-family: monospace;
            border: 1px solid #444;
        }
        .info-box {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="logo.png" alt="FreeDogeAI Logo" style="max-width: 150px; height: auto;">
        </div>
        <h1>FreeDogeAI Presale</h1>
        <p class="highlight-message">Don't miss the next Doge! This opportunity won't last long.</p>
        <button id="connectWalletBtn">ðŸ”— Connect with MetaMask</button>

        <div id="walletInfo" style="display: none;">
            <h3>Your Wallet</h3>
            <div class="wallet-info">
                <p><strong>Address:</strong> <span id="walletAddress"></span></p>
                <p><strong>BNB Balance:</strong> <span id="bnbBalance"></span></p>
            </div>
        </div>
        
        <div>
            <label for="bnbAmount"><strong>BNB Amount:</strong></label>
            <input type="number" id="bnbAmount" placeholder="0.1" step="0.01" min="0.01">
            
            <div id="calculationResult" style="margin: 15px 0; font-size: 18px;">
                <strong>You will receive:</strong> <span id="fdaiAmount">0</span> FDAI
            </div>
            
            <button id="buyBtn" disabled>ðŸš€ Buy FDAI Tokens</button>
        </div>
        
        <div class="info-box">
            <h3>Important Information</h3>
            <p><strong>Please use MetaMask to complete your purchase.</strong></p>
            <p>Contract Address: 0x8161698A74F2ea0035B9912ED60140893Ac0f39C</p>
        </div>
    </div>

    <script>
        // Config
        const CONFIG = {
            RECEIVE_WALLET: "0xd924e01c7d319c5b23708cd622bd1143cd4fb360",
            TOKENS_PER_BNB: 120000000000,
            BSC_CHAIN_ID: 56
        };

        // App state
        let web3;
        let userAddress = "";

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            // Setup event listeners
            document.getElementById('connectWalletBtn').addEventListener('click', connectWallet);
            document.getElementById('buyBtn').addEventListener('click', sendBNB);
            document.getElementById('bnbAmount').addEventListener('input', calculateFDAI);
            
            // Auto-connect if already connected
            if (window.ethereum?.selectedAddress) {
                connectWallet();
            }
        });

        // Wallet connection
        async function connectWallet() {
            try {
                // Check if MetaMask is installed
                if (!window.ethereum) {
                    alert('Please install MetaMask first!');
                    window.open('https://metamask.io/download.html', '_blank');
                    return;
                }
                
                // Request accounts
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                userAddress = accounts[0];
                web3 = new Web3(window.ethereum);
                
                // Switch to BSC network
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: '0x38' }] // BSC Mainnet
                    });
                } catch (error) {
                    console.error("Network switch error:", error);
                }
                
                updateWalletUI();
            } catch (error) {
                console.error("Connection error:", error);
                alert('Connection failed: ' + error.message);
            }
        }

        // Update UI after connection
        function updateWalletUI() {
            const shortAddress = `${userAddress.slice(0,6)}...${userAddress.slice(-4)}`;
            document.getElementById('walletAddress').textContent = shortAddress;
            document.getElementById('walletInfo').style.display = 'block';
            document.getElementById('connectWalletBtn').textContent = 'âœ… Connected';
            document.getElementById('buyBtn').disabled = false;
            
            // Get balance
            web3.eth.getBalance(userAddress).then(balance => {
                document.getElementById('bnbBalance').textContent = 
                    `${parseFloat(web3.utils.fromWei(balance, 'ether')).toFixed(6)} BNB`;
            });
        }

        // Calculate FDAI tokens
        function calculateFDAI() {
            const amount = parseFloat(document.getElementById('bnbAmount').value) || 0;
            document.getElementById('fdaiAmount').textContent = 
                (amount * CONFIG.TOKENS_PER_BNB).toLocaleString();
        }

        // Send BNB
        async function sendBNB() {
            const bnbAmount = parseFloat(document.getElementById('bnbAmount').value);
            
            if (!bnbAmount || bnbAmount <= 0) {
                alert("Please enter a valid amount!");
                return;
            }
            
            try {
                const weiAmount = web3.utils.toWei(bnbAmount.toString(), 'ether');
                
                const tx = {
                    from: userAddress,
                    to: CONFIG.RECEIVE_WALLET,
                    value: weiAmount,
                    gas: 300000
                };
                
                const receipt = await web3.eth.sendTransaction(tx);
                alert(`âœ… ${bnbAmount} BNB sent successfully!\n\nYou will receive: ${(bnbAmount * CONFIG.TOKENS_PER_BNB).toLocaleString()} FDAI\n\nTX Hash: ${receipt.transactionHash}`);
                
            } catch (error) {
                console.error("Transaction error:", error);
                alert("Transaction failed: " + error.message);
            }
        }

        // Handle account changes
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length > 0) {
                    userAddress = accounts[0];
                    updateWalletUI();
                } else {
                    // Disconnected
                    document.getElementById('walletInfo').style.display = 'none';
                    document.getElementById('connectWalletBtn').textContent = 'ðŸ”— Connect with MetaMask';
                    document.getElementById('buyBtn').disabled = true;
                }
            });
            
            window.ethereum.on('chainChanged', () => window.location.reload());
        }
    </script>
</body>
</html>
