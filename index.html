<!DOCTYPE html>
<html>
<head>
    <title>Only MetaMask Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #connectBtn {
            padding: 12px 24px;
            background: #f6851b; /* MetaMask turuncusu */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sadece MetaMask Bağlantısı</h1>
    <button id="connectBtn">META MASK'E BAĞLAN</button>

    <script>
    // 1. TÜM ESKİ İSTEKLERİ SIFIRLA
    function resetMetaMask() {
        if (window.ethereum?._metamask) {
            window.ethereum._metamask.isUnlocked = () => Promise.resolve(false);
            window.ethereum._metamask._requests = new Map();
        }
        if (window.ethereum?.removeAllListeners) {
            window.ethereum.removeAllListeners();
        }
    }

    // 2. SAF META MASK BAĞLANTISI
    async function connectMetaMask() {
        resetMetaMask(); // Her tıklamada reset
        
        try {
            // Sadece MetaMask kontrolü
            if (!window.ethereum?.isMetaMask) {
                const install = confirm("MetaMask yüklü değil! Yükleme sayfasına gidilsin mi?");
                if (install) window.open("https://metamask.io/download.html", "_blank");
                return;
            }

            // Yeni bağlantı isteği
            const accounts = await window.ethereum.request({
                method: 'eth_requestAccounts',
                params: [] // Çakışma önleyici
            });

            // Başarı durumu
            const shortAddress = `${accounts[0].slice(0, 6)}...${accounts[0].slice(-4)}`;
            alert(`Bağlantı başarılı!\nCüzdan: ${shortAddress}`);

        } catch (error) {
            console.error("Hata:", error);
            resetMetaMask(); // Hata durumunda tekrar reset
            
            if (error.code === 4001) {
                alert("Bağlantı reddedildi. Tekrar denemek için butona basın.");
            } else {
                alert(`Hata: ${error.message || "Bilinmeyen hata"}`);
            }
        }
    }

    // 3. BUTON AYARI
    document.getElementById('connectBtn').onclick = connectMetaMask;

    // Sayfa yüklendiğinde reset
    window.addEventListener('load', resetMetaMask);
    </script>
</body>
</html>
