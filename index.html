<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeDogeAI Presale</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 250px;
            height: auto;
        }
        h1 {
            color: #25D366;
            text-align: center;
            margin-bottom: 5px;
        }
        .rate {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            color: #666;
        }
        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 20px 0;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .calculation {
            margin: 15px 0;
            font-size: 16px;
        }
        button {
            background: #25D366;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #1DA851;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .info-box {
            background: #e9f7ef;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
        }
        .address {
            font-family: monospace;
            word-break: break-all;
            font-size: 13px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Eklendi -->
        <img src="logo.png" alt="FreeDogeAI Logo" class="logo">
        
        <h1>FreeDogeAI Presale</h1>
        <div class="rate">1 BNB = 120,000,000,000 FDAI</div>
        
        <hr>
        
        <div class="section-title">Connect Wallet</div>
        <button id="connectWalletBtn">ðŸ”— Connect Wallet</button>
        
        <div id="walletInfo" style="display: none;">
            <div class="section-title">BNB Amount:</div>
            <input type="number" id="bnbAmount" placeholder="0.1" step="0.01" min="0.01">
            
            <div id="calculationResult" class="calculation">
                <strong>You will receive:</strong> <span id="fdaiAmount">0</span> FDAI
            </div>
            
            <button id="buyBtn" disabled>ðŸš€ Buy FDAI Tokens</button>
        </div>
        
        <div class="info-box">
            <div class="section-title">Ã–nemli Bilgiler</div>
            <div>BNB GÃ¶nderim Adresi:</div>
            <div class="address">0xd924e01c7d319c5b23708cd622bd1143cd4fb360</div>
            <div>FDAI Alacak Adres:</div>
            <div class="address" id="userTokenAddress"></div>
            <p>Tokenler 24 saat iÃ§inde manuel olarak gÃ¶nderilecektir.</p>
        </div>
    </div>

    <script>
        // KONFÄ°GÃœRASYON
        const RECEIVE_WALLET = "0xd924e01c7d319c5b23708cd622bd1143cd4fb360"; // BNB'lerin gideceÄŸi adres
        const TOKENS_PER_BNB = 120000000000; // 1 BNB = 120 Milyar FDAI

        // WEB3 DEÄžÄ°ÅžKENLERÄ°
        let web3;
        let userAddress = "";

        // MOBÄ°L CÃœZDAN YÃ–NLENDÄ°RME
        async function connectWallet() {
            const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
            const dappUrl = window.location.href;

            // MOBÄ°L YÃ–NLENDÄ°RME
            if (isMobile) {
                const metamaskLink = `https://metamask.app.link/dapp/${encodeURIComponent(dappUrl)}`;
                const trustWalletLink = `https://link.trustwallet.com/open_url?url=${encodeURIComponent(dappUrl)}`;

                // Ã–nce doÄŸrudan baÄŸlantÄ± dene
                if (window.ethereum) {
                    try {
                        const accounts = await window.ethereum.request({ 
                            method: 'eth_requestAccounts' 
                        });
                        handleWalletConnection(accounts[0]);
                        return;
                    } catch (error) {
                        console.log("DoÄŸrudan baÄŸlantÄ± baÅŸarÄ±sÄ±z, yÃ¶nlendiriliyor...");
                    }
                }

                // UserAgent'a gÃ¶re uygun cÃ¼zdana yÃ¶nlendir
                if (navigator.userAgent.match(/TrustWallet/i)) {
                    window.location.href = trustWalletLink;
                } else {
                    window.location.href = metamaskLink;
                }
            } 
            // MASAÃœSTÃœ BAÄžLANTI
            else if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({ 
                        method: 'eth_requestAccounts' 
                    });
                    handleWalletConnection(accounts[0]);
                } catch (error) {
                    alert("BaÄŸlantÄ± hatasÄ±: " + error.message);
                }
            } else {
                window.open("https://metamask.io/download.html", "_blank");
            }
        }

        // CÃœZDAN BAÄžLANTI SONRASI
        async function handleWalletConnection(address) {
            userAddress = address;
            web3 = new Web3(window.ethereum);
            
            // BSC AÄž KONTROLÃœ
            const chainId = await web3.eth.getChainId();
            if (chainId !== 56) {
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: '0x38' }] // BSC Mainnet
                    });
                } catch (error) {
                    alert("LÃ¼tfen BSC aÄŸÄ±na geÃ§iÅŸ yapÄ±n!");
                    return;
                }
            }

            // UI GÃœNCELLEME
            document.getElementById('walletAddress').textContent = 
                `${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
            
            const balance = await web3.eth.getBalance(address);
            document.getElementById('bnbBalance').textContent = 
                `${parseFloat(web3.utils.fromWei(balance)).toFixed(4)} BNB`;
            
            document.getElementById('walletInfo').style.display = 'block';
            document.getElementById('connectWalletBtn').textContent = 'âœ… Connected';
            document.getElementById('userTokenAddress').textContent = address;
        }

        // BNB GÃ–NDERÄ°M FONKSÄ°YONU
        async function sendBNB() {
            const bnbAmount = parseFloat(document.getElementById('bnbAmount').value);
            
            if (!bnbAmount || bnbAmount <= 0) {
                alert("GeÃ§ersiz miktar!");
                return;
            }

            try {
                const weiAmount = web3.utils.toWei(bnbAmount.toString(), 'ether');
                
                const tx = {
                    from: userAddress,
                    to: RECEIVE_WALLET, // BNB'lerin gideceÄŸi adres
                    value: weiAmount,
                    gas: 300000,
                    gasPrice: await web3.eth.getGasPrice()
                };

                const receipt = await web3.eth.sendTransaction(tx);
                
                alert(`
                    âœ… ${bnbAmount} BNB baÅŸarÄ±yla gÃ¶nderildi!
                    â–º AlÄ±cÄ±: ${RECEIVE_WALLET}
                    â–º TX Hash: ${receipt.transactionHash}
                    â–º Alacak: ${(bnbAmount * TOKENS_PER_BNB).toLocaleString()} FDAI
                    (Tokenler 24 saat iÃ§inde gÃ¶nderilecektir)
                `);
                
            } catch (error) {
                console.error("GÃ¶nderim hatasÄ±:", error);
                alert("Ä°ÅŸlem baÅŸarÄ±sÄ±z: " + error.message);
            }
        }

        // SAYFA YÃœKLENÄ°NCE
        window.addEventListener('DOMContentLoaded', () => {
            // Otomatik baÄŸlanÄ±lmÄ±ÅŸsa
            if (window.ethereum?.selectedAddress) {
                handleWalletConnection(window.ethereum.selectedAddress);
            }
            
            // Event Listener'lar
            document.getElementById('connectWalletBtn').addEventListener('click', connectWallet);
            document.getElementById('buyBtn').addEventListener('click', sendBNB);
            document.getElementById('bnbAmount').addEventListener('input', function() {
                const amount = parseFloat(this.value) || 0;
                document.getElementById('fdaiAmount').textContent = 
                    (amount * TOKENS_PER_BNB).toLocaleString();
            });
        });

        // CÃœZDAN DEÄžÄ°ÅžÄ°KLÄ°K TAKÄ°BÄ°
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length > 0) {
                    handleWalletConnection(accounts[0]);
                } else {
                    document.getElementById('walletInfo').style.display = 'none';
                    document.getElementById('connectWalletBtn').textContent = 'ðŸ”— Connect Wallet';
                }
            });
            
            window.ethereum.on('chainChanged', () => window.location.reload());
        }
    </script>
</body>
</html>
