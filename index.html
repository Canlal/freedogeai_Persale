<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeDogeAI - Token Presale</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #f6851b;
      --secondary: #2775ca;
      --dark: #1e1e1e;
      --light: #f5f5f5;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-top: 30px;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo {
      width: 120px;
      height: auto;
    }
    .language-selector {
      float: right;
      margin-top: 10px;
    }
    .wallet-section {
      background: var(--light);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin: 5px;
      transition: all 0.3s;
    }
    .btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    .btn-secondary {
      background: var(--secondary);
    }
    .balance-display {
      margin: 15px 0;
      font-size: 18px;
    }
    .input-group {
      margin: 20px 0;
    }
    input[type="number"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    .token-display {
      font-size: 24px;
      font-weight: bold;
      color: var(--primary);
      margin: 10px 0;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      color: #666;
    }
    @media (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="language-selector">
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="zh">中文</option>
        <option value="tr">Türkçe</option>
      </select>
    </div>

    <div class="header">
      <img src="logo.png" alt="FreeDogeAI Logo" class="logo">
      <h1 id="title">FreeDogeAI Token Presale</h1>
    </div>

    <div class="wallet-section">
      <div class="wallet-buttons">
        <button id="connectMetaMask" class="btn">
          <i class="fab fa-ethereum"></i> Connect MetaMask
        </button>
        <button id="connectTrustWallet" class="btn btn-secondary">
          <i class="fas fa-wallet"></i> Connect TrustWallet
        </button>
      </div>

      <div id="walletInfo" class="balance-display">
        <div id="walletAddress">Wallet not connected</div>
        <div id="bnbBalance">BNB Balance: --</div>
      </div>

      <div class="input-group">
        <input type="number" id="bnbAmount" placeholder="Enter BNB amount" min="0.035" step="0.001">
        <div class="token-display" id="fdaiAmount">0 FDAI</div>
      </div>

      <button id="buyButton" class="btn" disabled>
        <i class="fas fa-shopping-cart"></i> Buy Tokens
      </button>
      <div id="errorMessage" style="color: red; margin-top: 10px;"></div>
    </div>

    <div class="about-section">
      <h2 id="aboutTitle">About FreeDogeAI</h2>
      <p id="aboutText">
        FreeDogeAI is revolutionizing the meme coin space with AI-powered utilities. 
        Join our presale to get early access to tokens at the best price!
      </p>
      <a href="whitepaper.pdf" download class="btn">
        <i class="fas fa-file-pdf"></i> Download Whitepaper
      </a>
    </div>

    <div class="footer">
      <p id="communityText">Join our community:</p>
      <div class="social-links">
        <a href="https://t.me/freedogeai" target="_blank" class="btn">
          <i class="fab fa-telegram"></i> Telegram
        </a>
        <a href="https://twitter.com/freedogeai" target="_blank" class="btn">
          <i class="fab fa-twitter"></i> Twitter
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
