<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeDogeAI Presale</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.9.0/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, select, button {
      margin: 10px;
      padding: 10px;
    }
    button {
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="title">FreeDogeAI Token Presale</h1>
  <select id="languageSelect"></select>
  <button id="connectBtn">Connect Wallet</button>
  <p id="walletAddress">Wallet not connected</p>
  <p id="walletBalance"></p>
  <input type="number" id="bnbAmount" placeholder="Enter BNB" />
  <p id="tokenAmount">0 FDAI</p>
  <button id="buyBtn">Buy Tokens</button>
  <h2 id="about">About FreeDogeAI</h2>
  <p id="aboutText">FreeDogeAI is a meme-powered token combining AI hype and the spirit of Dogecoin.</p>
  <a id="whiteLink" href="whitepaper.pdf" download>Download Whitepaper</a>
  <p id="communityText">Join our community:</p>
  <a href="https://t.me/freedogeaiFDAI" target="_blank">Telegram</a> |
  <a href="https://x.com/FreeDogeAI_FDAI" target="_blank">Twitter</a>

  <script>
    let web3;
    let userAddress = "";
    const TOKEN_DROP_ADDRESS = "0x45583DB8b6Db50311Ba8e7303845ACc6958589B7";
    const MINIMUM_BNB = 0.035;
    const TOKENS_PER_BNB = 12500000;

    const translations = {
      en: { title: "FreeDogeAI Token Presale", connect: "Connect Wallet", notconnected: "Wallet not connected", buy: "Buy Tokens", about: "About FreeDogeAI", aboutdesc: "FreeDogeAI is a meme-powered token combining AI hype and the spirit of Dogecoin.", readwhite: "Download Whitepaper", community: "Join our community:" },
      tr: { title: "FreeDogeAI Token Ön Satışı", connect: "Cüzdanı Bağla", notconnected: "Cüzdan bağlı değil", buy: "Token Satın Al", about: "FreeDogeAI Hakkında", aboutdesc: "FreeDogeAI, Dogecoin ruhu ve yapay zekayı birleştiren mizahi bir tokendir.", readwhite: "Whitepaper'ı İndir", community: "Topluluğumuza katılın:" },
      zh: { title: "FreeDogeAI 代币预售", connect: "连接钱包", notconnected: "钱包未连接", buy: "购买代币", about: "关于 FreeDogeAI", aboutdesc: "FreeDogeAI 是结合 AI 热潮与狗狗币精神的 Meme 代币。", readwhite: "下载白皮书", community: "加入我们的社区：" },
      ru: { title: "Предпродажа токена FreeDogeAI", connect: "Подключить кошелёк", notconnected: "Кошелёк не подключен", buy: "Купить токены", about: "О FreeDogeAI", aboutdesc: "FreeDogeAI — это токен-мем, сочетающий ИИ и дух Dogecoin.", readwhite: "Скачать Whitepaper", community: "Присоединяйтесь к нашему сообществу:" },
      fr: { title: "Prévente du jeton FreeDogeAI", connect: "Connecter le portefeuille", notconnected: "Portefeuille non connecté", buy: "Acheter des tokens", about: "À propos de FreeDogeAI", aboutdesc: "FreeDogeAI est un token mème combinant l'IA et l'esprit du Dogecoin.", readwhite: "Télécharger le Whitepaper", community: "Rejoignez notre communauté :" },
      de: { title: "FreeDogeAI Token Vorverkauf", connect: "Wallet verbinden", notconnected: "Wallet nicht verbunden", buy: "Token kaufen", about: "Über FreeDogeAI", aboutdesc: "FreeDogeAI ist ein Meme-Token, der KI-Hype und den Dogecoin-Geist vereint.", readwhite: "Whitepaper herunterladen", community: "Tritt unserer Community bei:" }
    };

    const langSelect = document.getElementById("languageSelect");
    Object.entries(translations).forEach(([code, t]) => {
      const opt = document.createElement("option");
      opt.value = code;
      opt.textContent = code.toUpperCase();
      langSelect.appendChild(opt);
    });
    langSelect.addEventListener("change", () => {
      const t = translations[langSelect.value];
      if (!t) return;
      document.getElementById("title").textContent = t.title;
      document.getElementById("connectBtn").textContent = t.connect;
      document.getElementById("walletAddress").textContent = t.notconnected;
      document.getElementById("buyBtn").textContent = t.buy;
      document.getElementById("about").textContent = t.about;
      document.getElementById("aboutText").textContent = t.aboutdesc;
      document.getElementById("whiteLink").textContent = t.readwhite;
      document.getElementById("communityText").textContent = t.community;
    });

    document.getElementById("bnbAmount").addEventListener("input", () => {
      const bnb = parseFloat(document.getElementById("bnbAmount").value);
      document.getElementById("tokenAmount").textContent = !isNaN(bnb) ? `${(bnb * TOKENS_PER_BNB).toLocaleString()} FDAI` : "0 FDAI";
    });

    document.getElementById("connectBtn").addEventListener("click", async () => {
      const providerOptions = {
        walletconnect: {
          package: window.WalletConnectProvider.default,
          options: {
            rpc: { 56: "https://bsc-dataseed.binance.org/" },
            chainId: 56
          }
        }
      };
      const web3Modal = new window.Web3Modal.default({ cacheProvider: false, providerOptions });
      const provider = await web3Modal.connect();
      web3 = new Web3(provider);
      const accounts = await provider.request({ method: "eth_requestAccounts" });
      userAddress = accounts[0];
      const balanceWei = await web3.eth.getBalance(userAddress);
      const balance = web3.utils.fromWei(balanceWei, "ether");
      document.getElementById("walletAddress").textContent = `Connected: ${userAddress}`;
      document.getElementById("walletBalance").textContent = `BNB Balance: ${parseFloat(balance).toFixed(4)} BNB`;
    });

    document.getElementById("buyBtn").addEventListener("click", async () => {
      if (!userAddress) return alert("Connect wallet first.");
      const bnb = parseFloat(document.getElementById("bnbAmount").value);
      if (isNaN(bnb) || bnb < MINIMUM_BNB) return alert("Minimum is 0.035 BNB");
      const tx = {
        from: userAddress,
        to: TOKEN_DROP_ADDRESS,
        value: web3.utils.toHex(web3.utils.toWei(bnb.toString(), "ether")),
        gas: web3.utils.toHex(210000)
      };
      const txHash = await web3.currentProvider.request({ method: "eth_sendTransaction", params: [tx] });
      alert("Transaction sent: " + txHash);
    });
  </script>
</body>
</html>
