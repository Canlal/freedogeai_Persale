<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeDogeAI Token Presale</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 200px;
    }
    .btn {
      background-color: #FFD700;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin: 5px 0;
    }
    .btn-connect {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .btn-buy {
      background-color: #4CAF50;
      color: white;
      width: 100%;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    select {
      padding: 5px;
      margin: 10px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Language Selection -->
    <select id="languageSelect">
      <option value="en">English</option>
      <option value="zh">Chinese</option>
      <option value="ru">Russian</option>
    </select>

    <!-- Logo -->
    <img src="https://freedogeai.com/logo.png" alt="FreeDogeAI Logo" class="logo" id="logo">

    <!-- Connect Wallet Button -->
    <button id="connectWallet" class="btn btn-connect">Connect Wallet</button>

    <!-- Wallet Selection Modal -->
    <div id="walletModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Connect Your Wallet</h2>
        <button id="connectMetaMask" class="btn">MetaMask</button>
        <button id="connectTrustWallet" class="btn">TrustWallet</button>
      </div>
    </div>

    <!-- Title -->
    <h1 id="presaleTitle">Free Doge AI (FDAI) Presale</h1>

    <!-- Wallet Info -->
    <div id="walletInfo" style="margin: 15px 0;">
      <div id="walletAddress">Wallet: Not Connected</div>
      <div id="bnbBalance">BNB Balance: --</div>
    </div>

    <!-- Token Purchase -->
    <input type="number" id="bnbAmount" placeholder="Enter BNB amount" min="0" step="0.001">
    <div id="fdaiAmount">YOU WILL RECEIVE: 0 FDAI</div>
    <button id="buyButton" class="btn btn-buy" disabled>Buy Tokens</button>
    <div id="insufficientFunds" style="display:none;color:red;">âš  Insufficient funds</div>

    <!-- Drop Button -->
    <button id="dropButton" class="btn" style="background:#FF6347;color:white;width:100%;margin-top:10px;">CLAIM FREE DROP</button>

    <!-- Whitepaper -->
    <a href="FreeDogeAI_Whitepaper.pdf" download class="btn" style="display:block;text-align:center;margin:10px 0;" id="whitepaperLink">Download Whitepaper</a>
  </div>

  <!-- Load Ethers.js and script.js -->
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
