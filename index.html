<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FreeDogeAI Wallet Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0c1a2c;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      background: #00c2ff;
      color: black;
      font-size: 16px;
      padding: 12px 24px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    .info {
      margin-top: 30px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.12/dist/index.js"></script>
</head>
<body>

  <h1>FreeDogeAI Wallet Connect</h1>
  <button id="connectWalletBtn">Connect Wallet</button>

  <div class="info" id="walletInfo" style="display:none;">
    <p><strong>Address:</strong> <span id="walletAddress">-</span></p>
    <p><strong>Balance:</strong> <span id="walletBalance">-</span> BNB</p>
  </div>

  <script>
    let web3Modal;
    let provider;
    let web3;

    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: {
          rpc: {
            56: "https://bsc-dataseed.binance.org/"
          },
          chainId: 56
        }
      }
    };

    window.addEventListener('load', () => {
      web3Modal = new window.Web3Modal.default({
        cacheProvider: false,
        providerOptions,
        theme: "dark"
      });

      document.getElementById('connectWalletBtn').addEventListener('click', async () => {
        try {
          provider = await web3Modal.connect();
          web3 = new Web3(provider);

          const accounts = await web3.eth.getAccounts();
          const address = accounts[0];

          const balanceWei = await web3.eth.getBalance(address);
          const balance = web3.utils.fromWei(balanceWei, 'ether');

          document.getElementById('walletAddress').textContent = address;
          document.getElementById('walletBalance').textContent = parseFloat(balance).toFixed(4);
          document.getElementById('walletInfo').style.display = 'block';
        } catch (err) {
          alert("Failed to connect: " + err.message);
        }
      });
    });
  </script>
</body>
</html>
