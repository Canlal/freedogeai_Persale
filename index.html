<!DOCTYPE html>
<html>
<head>
    <title>FreeDogeAI Presale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 12px 24px;
            background: #2b6cb0;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>FreeDogeAI Presale</h1>
    <button id="connectBtn">Connect Wallet</button>

    <script>
    // 1. TÜM BEKLEYEN İSTEKLERİ SIFIRLA
    if (window.ethereum) {
        window.ethereum.autoRefreshOnNetworkChange = false;
        if (window.ethereum.removeAllListeners) {
            window.ethereum.removeAllListeners();
        }
    }

    // 2. BASİT BAĞLANTI FONKSİYONU
    async function connectWallet() {
    // TÜM BEKLEYEN İSTEKLERİ SIFIRLA
    if (window.ethereum?._state) {
        window.ethereum._state.accounts = null;
        window.ethereum._state.isConnected = false;
    }
    
    try {
        // YENİ BİR İSTEK BAŞLAT
        const accounts = await new Promise((resolve, reject) => {
            window.ethereum.request({
                method: 'eth_requestAccounts'
            }).then(resolve).catch(reject);
            
            // 15 SANİYE ZAMAN AŞIMI
            setTimeout(() => reject(new Error("Timeout")), 15000);
        });
        
        alert("Connected: " + accounts[0].slice(0,6) + "...");
    } catch (error) {
        alert("Error: " + (error.message || "Connection failed"));
    }
}

    // 3. BUTONA TIKLAMA EKLE
    document.getElementById('connectBtn').onclick = connectWallet;
    </script>
</body>
</html>
