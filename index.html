<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeDogeAI (FDAI) - Presale</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="FreeDogeAI Logo" class="logo">
    <h1>FreeDogeAI (FDAI)</h1>
    <p>Binance Smart Chain üzerinde yapay zeka destekli token!</p>
  </header>

  <main>
    <section class="presale-box">
      <h2>ÖN SATIŞ DEVAM EDİYOR!</h2>
      <div class="token-info">
        <p><span>Fiyat:</span> 1 BNB = 12,500,000 FDAI</p>
        <p><span>Minimum:</span> 0.035 BNB (~20 USD)</p>
      </div>
      
      <button id="connectWallet">CÜZDANI BAĞLA</button>
      <button id="buyTokens" disabled>BNB GÖNDER & FDAI AL</button>
      
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <p class="progress-text">Satış: 45% Tamamlandı</p>
    </section>

    <section class="contract-info">
      <h3>Kontrat Adresleri</h3>
      <p><span>Token:</span> 0x8161...839C</p>
      <p><span>Drop:</span> 0x4558...58B7</p>
      <button id="copyToken" class="copy-btn">Kopyala</button>
      <button id="copyDrop" class="copy-btn">Kopyala</button>
    </section>
  </main>

  <footer>
    <p>© 2023 FreeDogeAI. Tüm hakları saklıdır.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
