<!DOCTYPE html><html lang="en">
<head>

<body class="p-6">
  <div class="max-w-3xl mx-auto text-center">
    <h1 id="title" class="text-3xl font-bold mb-4">FreeDogeAI (FDAI) Token Presale</h1>

    <h2 id="headline" class="text-xl mb-2">AI + Meme + Community</h2>
    <p id="desc" class="mb-4">Join the next generation of meme-powered AI token.</p>
    <button onclick="connectWallet()" id="connectBtn" class="px-4 py-2 bg-yellow-500 text-black rounded">Connect Wallet</button>
    <div id="walletAddress" class="wallet-address"></div><div class="mt-6">
  <h2 id="buyTitle" class="text-xl mb-2">Buy FDAI Token</h2>
  <input id="bnbAmount" type="number" placeholder="Enter BNB" class="p-2 rounded text-black" oninput="calculateFDAI()" step="0.01" min="0.035">
  <p class="mt-2">= <span id="fdaiAmount">0</span> FDAI</p>
  <button onclick="buyToken()" id="buyBtn" class="mt-2 px-4 py-2 bg-yellow-500 text-black rounded">Buy Now</button>
</div>

<div class="mt-6">
  <h2 id="community" class="text-xl mb-2">Community</h2>
  <a href="https://t.me/freedogeaiFDAI" target="_blank" class="text-yellow-400">Telegram</a> |
  <a href="https://x.com/FreeDogeAI_FDAI?t=eIChyd2UmaOZbljCWY7I2w&s=09" target="_blank" class="text-yellow-400">Twitter</a>
</div>

<div class="mt-6">
  <h2 id="about" class="text-xl mb-2">About</h2>
  <p id="aboutText">Free Doge AI (FDAI) is a tax-free, community-driven meme + AI token. Join now and don’t miss out!</p>
</div>

  </div>  <script>
    const tokenDropAddress = "0x45583DB8b6Db50311Ba8e7303845ACc6958589B7";
    const rate = 12500000;

    async function connectWallet() {
      if (typeof window.ethereum !== "undefined") {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          document.getElementById("walletAddress").innerText = accounts[0];
        } catch (e) {
          alert("Wallet connection rejected.");
        }
      } else {
        window.location.href = "https://metamask.io/download";
      }
    }

    function calculateFDAI() {
      const bnb = parseFloat(document.getElementById("bnbAmount").value);
      document.getElementById("fdaiAmount").innerText = isNaN(bnb) ? 0 : (bnb * rate).toLocaleString();
    }

    async function buyToken() {
      const bnb = parseFloat(document.getElementById("bnbAmount").value);
      if (isNaN(bnb) || bnb < 0.035) return alert("Minimum 0.035 BNB required");

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const signer = provider.getSigner();
      try {
        const tx = await signer.sendTransaction({
          to: tokenDropAddress,
          value: ethers.utils.parseEther(bnb.toString())
        });
        alert("Transaction sent: " + tx.hash);
      } catch (e) {
        alert("Transaction failed: " + e.message);
      }
    }

    const langs = {
      en: { title: "FreeDogeAI (FDAI) Token Presale", headline: "AI + Meme + Community", desc: "Join the next generation...", connect: "Connect Wallet", buyTitle: "Buy FDAI Token", buyNow: "Buy Now", community: "Community", about: "About", aboutText: "Free Doge AI (FDAI) is a tax-free, community-driven meme + AI token." },
      tr: { title: "FreeDogeAI (FDAI) Token Ön Satışı", headline: "Yapay Zeka + Mizah + Topluluk", desc: "Yeni nesil token'a katıl.", connect: "Cüzdan Bağla", buyTitle: "FDAI Satın Al", buyNow: "Hemen Al", community: "Topluluk", about: "Hakkında", aboutText: "Free Doge AI (FDAI), vergi içermeyen, topluluk odaklı bir meme + AI token'dır." },
      zh: { title: "FreeDogeAI (FDAI) 预售", headline: "人工智能 + 表情包 + 社区", desc: "加入下一代代币", connect: "连接钱包", buyTitle: "购买 FDAI", buyNow: "立即购买", community: "社区", about: "关于", aboutText: "Free Doge AI 是一个社区驱动的 AI 代币。" },
      ar: { title: "عرض رمز FreeDogeAI (FDAI)", headline: "ذكاء اصطناعي + ميم + مجتمع", desc: "انضم للجيل القادم من الرموز.", connect: "ربط المحفظة", buyTitle: "شراء FDAI", buyNow: "اشتر الآن", community: "المجتمع", about: "حول", aboutText: "Free Doge AI هو رمز AI بدون ضرائب يقوده المجتمع." },
      ru: { title: "Предпродажа FreeDogeAI (FDAI)", headline: "ИИ + Мем + Сообщество", desc: "Присоединяйтесь к новому поколению токенов.", connect: "Подключить кошелек", buyTitle: "Купить FDAI", buyNow: "Купить сейчас", community: "Сообщество", about: "О проекте", aboutText: "Free Doge AI - это мем + AI токен без налогов, управляемый сообществом." }
    };

    const languageCodes = Object.keys(langs);
    const buttonDiv = document.getElementById("languageButtons");

    languageCodes.forEach(code => {
      const btn = document.createElement("button");
      btn.innerText = code.toUpperCase();
      btn.className = "px-3 py-1 bg-yellow-500 text-black rounded hover:bg-yellow-600";
      btn.onclick = () => setLang(code);
      buttonDiv.appendChild(btn);
    });

    function setLang(lang) {
      const t = langs[lang];
      for (const key in t) {
        const el = document.getElementById(key);
        if (el) el.innerText = t[key];
      }
    }

    window.onload = () => connectWallet();
  </script></body>
</html>
