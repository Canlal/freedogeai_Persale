<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeDogeAI Presale</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Improved Space Animation at Top */
        .space-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 150px;
            z-index: 999;
            overflow: hidden;
            pointer-events: none;
            background: linear-gradient(to bottom, #000428, #000000);
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="20" cy="20" r="0.5" fill="white"/><circle cx="50" cy="30" r="0.7" fill="white"/><circle cx="80" cy="20" r="0.3" fill="white"/><circle cx="10" cy="50" r="0.5" fill="white"/><circle cx="40" cy="60" r="0.4" fill="white"/><circle cx="70" cy="70" r="0.6" fill="white"/><circle cx="90" cy="90" r="0.5" fill="white"/><circle cx="30" cy="80" r="0.3" fill="white"/></svg>');
            animation: stars-move 100s linear infinite;
        }
        
        .doge-rocket {
            position: absolute;
            width: 100px;
            height: 100px;
            right: -120px;
            top: 30%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23F5D393"/><circle cx="35" cy="45" r="5" fill="%235A3A22"/><circle cx="65" cy="45" r="5" fill="%235A3A22"/><path d="M30,60 Q50,70 70,60" stroke="%235A3A22" fill="none" stroke-width="2"/><path d="M80,50 L100,30 L90,50 L100,70 Z" fill="%23FF6B6B"/></svg>') no-repeat center;
            background-size: contain;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.7));
            animation: doge-fly 15s linear infinite;
        }
        
        .doge-rocket::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 20px;
            background: radial-gradient(ellipse at center, rgba(255,215,0,0.8) 0%, rgba(255,215,0,0) 70%);
            left: -180px;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50%;
        }
        
        @keyframes stars-move {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100px); }
        }
        
        @keyframes doge-fly {
            0% { 
                right: -120px; 
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            20% { transform: translateY(-20px) rotate(5deg); }
            40% { transform: translateY(10px) rotate(-3deg); }
            60% { transform: translateY(-15px) rotate(2deg); }
            80% { transform: translateY(5px) rotate(-1deg); }
            100% { 
                right: 100%; 
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
        }

        /* Rest of your CSS remains exactly the same */
        :root {
            --primary: #00FF66;
            --secondary: #FFD700;
            --accent: #00B8FF;
            --dark: #0A0A0A;
            --darker: #050505;
            --light: #FFFFFF;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 255, 102, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 102, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(0, 184, 255, 0.1) 0%, transparent 20%);
            min-height: 100vh;
            overflow-x: hidden;
            padding-top: 150px; /* Space for animation */
        }

        /* ... [All other CSS remains exactly the same] ... */

    </style>
</head>
<body>
    <!-- Improved Space Animation at Top -->
    <div class="space-animation">
        <div class="stars"></div>
        <div class="doge-rocket"></div>
    </div>

    <!-- Connection Status -->
    <div id="connectionStatus" class="connection-status"></div>

    <!-- Rest of your HTML remains exactly the same -->
    <div class="main-container">
        <!-- ... [All existing HTML content remains exactly the same] ... -->
    </div>

    <script>
        const CONFIG = {
            RECEIVE_WALLET: "0xd924e01c7d319c5b23708cd622bd1143cd4fb360",
            TOKENS_PER_BNB: 120000000000,
            TOKENS_PER_USDT: 200000000,
            BSC_CHAIN_ID: 56,
            USDT_CONTRACT: "0x55d398326f99059fF775485246999027B3197955"
        };

        let web3;
        let userAddress = "";
        let usdtContract;
        let currentLanguage = 'en';
        let isConnecting = false;
        let connectionRequestPending = false;

        // Translation dictionary remains exactly the same
        const translations = {
            en: {
                // ... [All existing translations remain the same] ...
            },
            tr: {
                // ... [All existing translations remain the same] ...
            }
            // ... [Other languages remain the same] ...
        };

        // Show connection status
        function showConnectionStatus(message, isSuccess) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.textContent = message;
            statusElement.className = `connection-status ${isSuccess ? 'success' : 'error'} visible`;
            
            setTimeout(() => {
                statusElement.classList.remove('visible');
            }, 3000);
        }

        // Get translation
        function getTranslation(key) {
            return translations[currentLanguage]?.[key] || translations['en'][key] || key;
        }

        // Translate page
        function translatePage(lang) {
            currentLanguage = lang;
            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });
            
            // Update input placeholder
            const method = document.getElementById('paymentMethod').value;
            if (method === 'bnb') {
                document.getElementById('amount').placeholder = 
                    lang === 'tr' ? 'Miktar girin (örn: 0.1 BNB)' :
                    lang === 'zh' ? '输入金额 (例如: 0.1 BNB)' :
                    lang === 'ja' ? '金額を入力 (例: 0.1 BNB)' :
                    lang === 'hi' ? 'राशि दर्ज करें (उदा: 0.1 BNB)' :
                    lang === 'fil' ? 'Ilagay ang halaga (hal: 0.1 BNB)' :
                    'Enter amount (e.g., 0.1 BNB)';
            } else {
                document.getElementById('amount').placeholder = 
                    lang === 'tr' ? 'Miktar girin (örn: 1 USDT)' :
                    lang === 'zh' ? '输入金额 (例如: 1 USDT)' :
                    lang === 'ja' ? '金額を入力 (例: 1 USDT)' :
                    lang === 'hi' ? 'राशि दर्ज करें (उदा: 1 USDT)' :
                    lang === 'fil' ? 'Ilagay ang halaga (hal: 1 USDT)' :
                    'Enter amount (e.g., 1 USDT)';
            }
        }

        // Improved Connect wallet function with better pending request handling
        async function connectWallet() {
            if (isConnecting || connectionRequestPending) {
                showConnectionStatus(getTranslation('pending_request'), false);
                return;
            }
            
            isConnecting = true;
            connectionRequestPending = true;
            
            try {
                if (!window.ethereum) {
                    showConnectionStatus(getTranslation('no_metamask'), false);
                    redirectToMetaMask();
                    return;
                }

                // Clear any previous pending requests
                await window.ethereum.request({ method: 'wallet_requestPermissions', params: [{ eth_accounts: {} }] })
                    .catch(() => {}); // Ignore errors here

                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts',
                    params: [] // Explicitly empty params to ensure fresh request
                }).finally(() => {
                    connectionRequestPending = false;
                });
                
                if (accounts.length === 0) {
                    showConnectionStatus(getTranslation('connection_rejected'), false);
                    return;
                }

                userAddress = accounts[0];
                await initializeWeb3();
                await updateWalletUI();
                showConnectionStatus(getTranslation('connected_success'), true);
                
            } catch (error) {
                console.error("Connection error:", error);
                connectionRequestPending = false;
                
                let errorMessage;
                if (error.code === 4001) {
                    errorMessage = getTranslation('connection_rejected');
                } else if (error.code === -32002) {
                    errorMessage = getTranslation('pending_request');
                } else {
                    errorMessage = getTranslation('connection_error') + (error.message ? `: ${error.message}` : '');
                }
                
                showConnectionStatus(errorMessage, false);
            } finally {
                isConnecting = false;
            }
        }

        // Redirect to MetaMask - remains the same
        function redirectToMetaMask() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isMobile = /android|iphone|ipad|ipod/i.test(userAgent);
            
            if (isMobile) {
                window.location.href = `https://metamask.app.link/dapp/${window.location.host}${window.location.pathname}`;
            } else {
                const installLink = document.createElement('a');
                installLink.href = 'https://metamask.io/download.html';
                installLink.target = '_blank';
                installLink.rel = 'noopener noreferrer';
                document.body.appendChild(installLink);
                installLink.click();
                document.body.removeChild(installLink);
            }
        }

        // Initialize Web3 - remains the same
        async function initializeWeb3() {
            web3 = new Web3(window.ethereum);
            
            const usdtAbi = [{
                "constant": true,
                "inputs": [{"name": "_owner", "type": "address"}],
                "name": "balanceOf",
                "outputs": [{"name": "balance", "type": "uint256"}],
                "type": "function"
            }, {
                "constant": false,
                "inputs": [
                    {"name": "_to", "type": "address"},
                    {"name": "_value", "type": "uint256"}
                ],
                "name": "transfer",
                "outputs": [{"name": "", "type": "bool"}],
                "type": "function"
            }];
            
            usdtContract = new web3.eth.Contract(usdtAbi, CONFIG.USDT_CONTRACT);
            
            try {
                const chainId = Number(await web3.eth.getChainId());
                if (chainId !== CONFIG.BSC_CHAIN_ID) {
                    await switchToBSCNetwork();
                }
            } catch (error) {
                console.log("Network check failed:", error);
                showConnectionStatus(getTranslation('wrong_network'), false);
            }
        }

        // Switch to BSC network - remains the same
        async function switchToBSCNetwork() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x38' }]
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: '0x38',
                                chainName: 'Binance Smart Chain',
                                nativeCurrency: {
                                    name: 'BNB',
                                    symbol: 'BNB',
                                    decimals: 18
                                },
                                rpcUrls: ['https://bsc-dataseed.binance.org/'],
                                blockExplorerUrls: ['https://bscscan.com']
                            }]
                        });
                    } catch (addError) {
                        console.error("Error adding BSC network:", addError);
                        throw addError;
                    }
                } else {
                    console.error("Error switching to BSC network:", switchError);
                    throw switchError;
                }
            }
        }

        // Update wallet UI - remains the same
        async function updateWalletUI() {
            const shortAddress = `${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`;
            document.getElementById('walletAddress').textContent = shortAddress;
            
            document.getElementById('walletInfo').style.display = 'block';
            document.getElementById('connectWalletBtn').textContent = '✅ ' + getTranslation('connected');
            document.getElementById('buyBtn').disabled = false;
            
            try {
                const bnbBalance = await web3.eth.getBalance(userAddress);
                document.getElementById('bnbBalance').textContent = `${web3.utils.fromWei(bnbBalance, 'ether').slice(0, 8)} BNB`;
                
                const usdtBalance = await usdtContract.methods.balanceOf(userAddress).call();
                document.getElementById('usdtBalance').textContent = `${web3.utils.fromWei(usdtBalance, 'ether')} USDT`;
            } catch (error) {
                console.error("Balance fetch error:", error);
            }
        }

        // Check connected wallet - remains the same
        async function checkConnectedWallet() {
            try {
                const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                if (accounts.length > 0) {
                    userAddress = accounts[0];
                    initializeWeb3();
                    await updateWalletUI();
                }
            } catch (error) {
                console.error("Error checking connected wallet:", error);
            }
        }

        // Calculate FDAI - remains the same
        function calculateFDAI() {
            const method = document.getElementById('paymentMethod').value;
            const amount = parseFloat(document.getElementById('amount').value) || 0;
            let fdai;
            
            if (method === 'bnb') {
                fdai = amount * CONFIG.TOKENS_PER_BNB;
            } else {
                fdai = amount * CONFIG.TOKENS_PER_USDT;
            }
            
            document.getElementById('fdaiAmount').textContent = fdai.toLocaleString();
        }

        // Toggle payment method - remains the same
        function togglePaymentMethod() {
            const method = document.getElementById('paymentMethod').value;
            if (method === 'bnb') {
                document.getElementById('rateInfo').textContent = '1 BNB = 120,000,000,000 FDAI';
                document.getElementById('amount').placeholder = 
                    currentLanguage === 'tr' ? 'Miktar girin (örn: 0.1 BNB)' :
                    currentLanguage === 'zh' ? '输入金额 (例如: 0.1 BNB)' :
                    currentLanguage === 'ja' ? '金額を入力 (例: 0.1 BNB)' :
                    currentLanguage === 'hi' ? 'राशि दर्ज करें (उदा: 0.1 BNB)' :
                    currentLanguage === 'fil' ? 'Ilagay ang halaga (hal: 0.1 BNB)' :
                    'Enter amount (e.g., 0.1 BNB)';
                document.getElementById('amount').step = '0.01';
                document.getElementById('amount').min = '0.01';
            } else {
                document.getElementById('rateInfo').textContent = '1 USDT = 200,000,000 FDAI';
                document.getElementById('amount').placeholder = 
                    currentLanguage === 'tr' ? 'Miktar girin (örn: 1 USDT)' :
                    currentLanguage === 'zh' ? '输入金额 (例如: 1 USDT)' :
                    currentLanguage === 'ja' ? '金額を入力 (例: 1 USDT)' :
                    currentLanguage === 'hi' ? 'राशि दर्ज करें (उदा: 1 USDT)' :
                    currentLanguage === 'fil' ? 'Ilagay ang halaga (hal: 1 USDT)' :
                    'Enter amount (e.g., 1 USDT)';
                document.getElementById('amount').step = '1';
                document.getElementById('amount').min = '1';
            }
            calculateFDAI();
        }

        // Send payment - remains the same
        async function sendPayment() {
            const method = document.getElementById('paymentMethod').value;
            const amount = parseFloat(document.getElementById('amount').value);
            
            if (!amount || amount <= 0) {
                let errorMessage = "Please enter a valid amount!";
                if (currentLanguage === 'tr') errorMessage = "Lütfen geçerli bir miktar girin!";
                else if (currentLanguage === 'zh') errorMessage = "请输入有效金额!";
                else if (currentLanguage === 'ja') errorMessage = "有効な金額を入力してください!";
                else if (currentLanguage === 'hi') errorMessage = "कृपया एक वैध राशि दर्ज करें!";
                else if (currentLanguage === 'fil') errorMessage = "Mangyaring maglagay ng wastong halaga!";
                
                alert(errorMessage);
                return;
            }
            
            try {
                if (method === 'bnb') {
                    await sendBNB();
                } else {
                    await sendUSDT();
                }
            } catch (error) {
                console.error("Payment error:", error);
                let errorMessage = "Transaction failed: " + (error.message || error);
                if (currentLanguage === 'tr') errorMessage = "İşlem başarısız: " + (error.message || error);
                else if (currentLanguage === 'zh') errorMessage = "交易失败: " + (error.message || error);
                else if (currentLanguage === 'ja') errorMessage = "トランザクション失敗: " + (error.message || error);
                else if (currentLanguage === 'hi') errorMessage = "लेन-देन विफल: " + (error.message || error);
                else if (currentLanguage === 'fil') errorMessage = "Nabigo ang transaksyon: " + (error.message || error);
                
                alert(errorMessage);
            }
        }

        // Send BNB - remains the same
        async function sendBNB() {
            const bnbAmount = parseFloat(document.getElementById('amount').value);
            const weiAmount = web3.utils.toWei(bnbAmount.toString(), 'ether');
            
            const tx = {
                from: userAddress,
                to: CONFIG.RECEIVE_WALLET,
                value: weiAmount,
                gas: 300000,
                gasPrice: await web3.eth.getGasPrice()
            };
            
            const receipt = await web3.eth.sendTransaction(tx);
            
            let successMessage = `✅ ${bnbAmount} BNB successfully sent!\n\nYou will receive: ${(bnbAmount * CONFIG.TOKENS_PER_BNB).toLocaleString()} FDAI\nTX Hash: ${receipt.transactionHash}`;
            
            if (currentLanguage === 'tr') {
                successMessage = `✅ ${bnbAmount} BNB başarıyla gönderildi!\n\nAlacaklarınız: ${(bnbAmount * CONFIG.TOKENS_PER_BNB).toLocaleString()} FDAI\nİşlem Hash: ${receipt.transactionHash}`;
            } else if (currentLanguage === 'zh') {
                successMessage = `✅ ${bnbAmount} BNB 发送成功!\n\n您将获得: ${(bnbAmount * CONFIG.TOKENS_PER_BNB).toLocaleString()} FDAI\n交易哈希: ${receipt.transactionHash}`;
            } else if (currentLanguage === 'ja') {
                successMessage = `✅ ${bnbAmount} BNB の送信に成功しました!\n\n受け取る数量: ${(bnbAmount * CONFIG.TOKENS_PER_BNB).toLocaleString()} FDAI\nトランザクションハッシュ: ${receipt.transactionHash}`;
            } else if (currentLanguage === 'hi') {
                successMessage = `✅ ${bnbAmount} BNB सफलतापूर्वक भेजा गया!\n\nआपको प्राप्त होंगे: ${(bnbAmount * CONFIG.TOKENS_PER_BNB).toLocaleString()} FDAI\nट्रांजैक्शन हैश: ${receipt.transactionHash}`;
            } else if (currentLanguage === 'fil') {
                successMessage = `✅ ${bnbAmount} BNB matagumpay na naipadala!\n\nMatatanggap mo: ${(bnbAmount * CONFIG.TOKENS_PER_BNB).toLocaleString()} FDAI\nTX Hash: ${receipt.transactionHash}`;
            }
            
            alert(successMessage);
        }

        // Send USDT - remains the same
        async function sendUSDT() {
            const usdtAmount = parseFloat(document.getElementById('amount').value);
            const weiAmount = web3.utils.toWei(usdtAmount.toString(), 'ether');
            
            const receipt = await usdtContract.methods.transfer(
                CONFIG.RECEIVE_WALLET,
                weiAmount
            ).send({
                from: userAddress,
                gas: 200000,
                gasPrice: await web3.eth.getGasPrice()
            });
            
            let successMessage = `✅ ${usdtAmount} USDT successfully sent!\n\nYou will receive: ${(usdtAmount * CONFIG.TOKENS_PER_USDT).toLocaleString()} FDAI\nTX Hash: ${receipt.transactionHash}`;
            
            if (currentLanguage === 'tr') {
                successMessage = `✅ ${usdtAmount} USDT başarıyla gönderildi!\n\nAlacaklarınız: ${(usdtAmount * CONFIG.TOKENS_PER_USDT).toLocaleString()} FDAI\nİşlem Hash: ${receipt.transactionHash}`;
            } else if (currentLanguage === 'zh') {
                successMessage = `✅ ${usdtAmount} USDT 发送成功!\n\n您将获得: ${(usdtAmount * CONFIG.TOKENS_PER_USDT).toLocaleString()} FDAI\n交易哈希: ${receipt.transactionHash}`;
            } else if (currentLanguage === 'ja') {
                successMessage = `✅ ${usdtAmount} USDT の送信に成功しました!\n\n受け取る数量: ${(usdtAmount * CONFIG.TOKENS_PER_USDT).toLocaleString()} FDAI\nトランザクションハッシュ: ${receipt.transactionHash}`;
            } else if (currentLanguage === 'hi') {
                successMessage = `✅ ${usdtAmount} USDT सफलतापूर्वक भेजा गया!\n\nआपको प्राप्त होंगे: ${(usdtAmount * CONFIG.TOKENS_PER_USDT).toLocaleString()} FDAI\nट्रांजैक्शन हैश: ${receipt.transactionHash}`;
            } else if (currentLanguage === 'fil') {
                successMessage = `✅ ${usdtAmount} USDT matagumpay na naipadala!\n\nMatatanggap mo: ${(usdtAmount * CONFIG.TOKENS_PER_USDT).toLocaleString()} FDAI\nTX Hash: ${receipt.transactionHash}`;
            }
            
            alert(successMessage);
        }

        // Start countdown - remains the same
        function startCountdown() {
            const startTime = new Date("2025-06-09T00:00:00Z").getTime();
            const endTime = startTime + 100 * 24 * 60 * 60 * 1000;

            function updateCountdown() {
                const now = Date.now();
                const distance = endTime - now;

                if (distance < 0) {
                    document.getElementById("countdown-days").textContent = "00";
                    document.getElementById("countdown-hours").textContent = "00";
                    document.getElementById("countdown-minutes").textContent = "00";
                    document.getElementById("countdown-seconds").textContent = "00";
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown-days").textContent = String(days).padStart(2, '0');
                document.getElementById("countdown-hours").textContent = String(hours).padStart(2, '0');
                document.getElementById("countdown-minutes").textContent = String(minutes).padStart(2, '0');
                document.getElementById("countdown-seconds").textContent = String(seconds).padStart(2, '0');
            }

            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            // Language switcher
            document.getElementById('languageSelector').addEventListener('change', (e) => {
                translatePage(e.target.value);
            });
            
            // Connect wallet button
            document.getElementById('connectWalletBtn').addEventListener('click', connectWallet);
            
            // Buy button
            document.getElementById('buyBtn').addEventListener('click', sendPayment);
            
            // Amount input
            document.getElementById('amount').addEventListener('input', calculateFDAI);
            
            // Payment method toggle
            document.getElementById('paymentMethod').addEventListener('change', togglePaymentMethod);
            
            // Start countdown
            startCountdown();
            
            // Check if wallet is already connected
            if (window.ethereum) {
                checkConnectedWallet();
                
                // Handle account changes
                window.ethereum.on('accountsChanged', (accounts) => {
                    if (accounts.length > 0) {
                        userAddress = accounts[0];
                        updateWalletUI();
                        showConnectionStatus(getTranslation('account_changed'), true);
                    } else {
                        document.getElementById('walletInfo').style.display = 'none';
                        document.getElementById('connectWalletBtn').textContent = '🔗 ' + getTranslation('connect_wallet');
                        document.getElementById('buyBtn').disabled = true;
                        showConnectionStatus(getTranslation('disconnected'), false);
                    }
                });
                
                // Handle chain changes
                window.ethereum.on('chainChanged', () => {
                    window.location.reload();
                });
            }
        });
    </script>
</body>
</html>
