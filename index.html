<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeDogeAI Token Presale</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Güncellenmiş kütüphane sürümleri -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.9.0/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/@web3modal/standalone@2.4.1/dist/web3modal.min.js"></script>
</head>
<body>
  <header>
    <h1 data-i18n="title">FreeDogeAI Token Presale</h1>
    <div>
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="tr">Türkçe</option>
        <option value="az">Azərbaycan dili</option>
        <option value="ar">العربية</option>
      </select>
      <button id="connectBtn" data-i18n="connect">Connect Wallet</button>
    </div>
    <p id="walletAddress" data-i18n="notconnected">Wallet not connected</p>
    <p id="walletBalance"></p>
  </header>
  <main>
    <input type="number" id="bnbAmount" placeholder="Enter BNB" />
    <p id="tokenAmount">0 FDAI</p>
    <button id="buyBtn" data-i18n="buy">Buy Tokens</button>
    <h2 data-i18n="about">About FreeDogeAI</h2>
    <p data-i18n="aboutdesc">
      FreeDogeAI is a meme-powered token combining AI hype and the spirit of Dogecoin.
    </p>
    <a href="whitepaper.pdf" download data-i18n="readwhite">Download Whitepaper</a>
  </main>
  <footer>
    <p data-i18n="community">Join our community for updates</p>
    <a href="https://t.me/freedogeaiFDAI" target="_blank">Telegram</a> |
    <a href="https://x.com/FreeDogeAI_FDAI" target="_blank">Twitter (X)</a>
  </footer>

  <script>
    let web3, userAddress = "";
    const TOKENS_PER_BNB = 12500000;
    const MINIMUM_BNB = 0.035;
    const TOKEN_DROP_ADDRESS = "0x45583DB8b6Db50311Ba8e7303845ACc6958589B7";

    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: {
          rpc: {
            56: "https://bsc-dataseed.binance.org/",
          },
          chainId: 56,
          qrcodeModalOptions: {
            mobileLinks: ["metamask", "trust", "coinbase"],
          },
        },
      },
    };

    const web3Modal = new Web3Modal({
      cacheProvider: false,
      providerOptions,
      theme: "dark",
    });

    // Connect Wallet
    document.getElementById("connectBtn").addEventListener("click", async () => {
      try {
        console.log("Connecting to wallet...");
        const provider = await web3Modal.connect();
        if (!provider) throw new Error("Provider not initialized");

        web3 = new Web3(provider);
        console.log("Web3 initialized:", web3);

        const accounts = await provider.request({ method: "eth_requestAccounts" });
        if (!accounts || accounts.length === 0) throw new Error("No account found");

        userAddress = accounts[0];
        document.getElementById("walletAddress").textContent = `Connected: ${userAddress}`;
        console.log("Connected account:", userAddress);

        const chainId = await web3.eth.getChainId();
        if (chainId !== 56) {
          console.log("Switching to BSC...");
          await switchToBSC(provider);
        }

        const balanceWei = await web3.eth.getBalance(userAddress);
        const balance = web3.utils.fromWei(balanceWei, "ether");
        document.getElementById("walletBalance").textContent = `BNB Balance: ${parseFloat(balance).toFixed(4)} BNB`;

        // Provider events
        provider.on("accountsChanged", (accounts) => {
          console.log("Accounts changed:", accounts);
          userAddress = accounts.length > 0 ? accounts[0] : "";
          document.getElementById("walletAddress").textContent = userAddress
            ? `Connected: ${userAddress}`
            : "Wallet disconnected.";
        });

        provider.on("chainChanged", (chainId) => {
          console.log("Chain changed:", chainId);
          if (parseInt(chainId) !== 56) {
            alert("Please switch to Binance Smart Chain!");
          }
        });

        provider.on("disconnect", () => {
          console.log("Provider disconnected");
          userAddress = "";
          document.getElementById("walletAddress").textContent = "Wallet disconnected.";
        });
      } catch (error) {
        console.error("Connection error:", error);
        document.getElementById("walletAddress").textContent = `Connection failed: ${error.message}`;
      }
    });

    // Switch to BSC
    async function switchToBSC(provider) {
      try {
        await provider.request({
          method: "wallet_switchEthereumChain",
          params: [{ chainId: "0x38" }], // BSC chainId: 56 (hex: 0x38)
        });
      } catch (switchError) {
        if (switchError.code === 4902) {
          await provider.request({
            method: "wallet_addEthereumChain",
            params: [
              {
                chainId: "0x38",
                chainName: "Binance Smart Chain",
                rpcUrls: ["https://bsc-dataseed.binance.org/"],
                nativeCurrency: { name: "BNB", symbol: "BNB", decimals: 18 },
                blockExplorerUrls: ["https://bscscan.com"],
              },
            ],
          });
        } else {
          throw switchError;
        }
      }
    }

    // Calculate FDAI
    document.getElementById("bnbAmount").addEventListener("input", () => {
      const bnb = parseFloat(document.getElementById("bnbAmount").value);
      document.getElementById("tokenAmount").textContent =
        !isNaN(bnb) && bnb > 0 ? `${(bnb * TOKENS_PER_BNB).toLocaleString()} FDAI` : "0 FDAI";
    });

    // Buy Tokens
    document.getElementById("buyBtn").addEventListener("click", async () => {
      try {
        console.log("Initiating buy transaction...");
        if (!userAddress) {
          alert("Please connect your wallet first.");
          return;
        }

        const bnb = parseFloat(document.getElementById("bnbAmount").value);
        if (isNaN(bnb) || bnb < MINIMUM_BNB) {
          alert(`Minimum is ${MINIMUM_BNB} BNB`);
          return;
        }

        const chainId = await web3.eth.getChainId();
        if (chainId !== 56) {
          alert("Switching to Binance Smart Chain...");
          await switchToBSC(web3.currentProvider);
        }

        const value = web3.utils.toWei(bnb.toString(), "ether");
        const gasPrice = await web3.eth.getGasPrice();
        const transactionParameters = {
          from: userAddress,
          to: TOKEN_DROP_ADDRESS,
          value: value,
          gas: web3.utils.toHex(210000), // Default gas limit
          gasPrice: web3.utils.toHex(gasPrice),
        };

        console.log("Transaction parameters:", transactionParameters);

        const txHash = await web3.currentProvider.request({
          method: "eth_sendTransaction",
          params: [transactionParameters],
        });

        console.log("Transaction sent, hash:", txHash);
        alert(`Transaction sent! Hash: ${txHash}`);
      } catch (error) {
        console.error("Transaction error:", error);
        let errorMessage = "Transaction failed.";
        if (error.code === 4001) {
          errorMessage = "Transaction rejected by user.";
        } else if (error.code === -32002) {
          errorMessage = "Request already pending in wallet.";
        } else if (error.message.includes("insufficient funds")) {
          errorMessage = "Insufficient BNB balance.";
        }
        alert(`${errorMessage} Details: ${error.message}`);
      }
    });

    // Translations
    const translations = {
      en: {
        title: "FreeDogeAI Token Presale",
        connect: "Connect Wallet",
        notconnected: "Wallet not connected",
        buy: "Buy Tokens",
        about: "About FreeDogeAI",
        aboutdesc: "FreeDogeAI is a meme-powered token combining AI hype and the spirit of Dogecoin.",
        readwhite: "Download Whitepaper",
        community: "Join our community for updates",
      },
      tr: {
        title: "FreeDogeAI Token Ön Satışı",
        connect: "Cüzdanı Bağla",
        notconnected: "Cüzdan bağlı değil",
        buy: "Token Satın Al",
        about: "FreeDogeAI Hakkında",
        aboutdesc: "FreeDogeAI, Dogecoin ruhu ve yapay zeka hype'ını birleştiren mizahi bir tokendir.",
        readwhite: "Whitepaper'ı İndir",
        community: "Topluluğumuza katılın",
      },
      az: {
        title: "FreeDogeAI Token Əvvəl Satışı",
        connect: "Cüzdanı Bağla",
        notconnected: "Cüzdan bağlı deyil",
        buy: "Token Al",
        about: "FreeDogeAI Haqqında",
        aboutdesc: "FreeDogeAI Dogecoin ruhunu və süni intellekt trendini birləşdirən zarafatlı bir tokendir.",
        readwhite: "Whitepaper Yüklə",
        community: "Yeniləmələr üçün icmamıza qoşulun",
      },
      ar: {
        title: "عرض ما قبل البيع FreeDogeAI",
        connect: "اتصل بالمحفظة",
        notconnected: "المحفظة غير متصلة",
        buy: "شراء الرموز",
        about: "حول FreeDogeAI",
        aboutdesc: "FreeDogeAI هو رمز يمزج بين الذكاء الاصطناعي و Dogecoin.",
        readwhite: "تحميل المستند التقني",
        community: "انضم إلى مجتمعنا للتحديثات",
      },
    };

    // Language switch
    document.getElementById("languageSelect").addEventListener("change", () => {
      const lang = document.getElementById("languageSelect").value;
      console.log("Selected language:", lang);
      document.querySelectorAll("[data-i18n]").forEach((el) => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang] && translations[lang][key]) {
          el.textContent = translations[lang][key];
        } else {
          console.warn(`Translation missing for key: ${key} in language: ${lang}`);
        }
      });
    });
  </script>
</body>
</html>
