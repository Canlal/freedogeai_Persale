<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeDogeAI Token Presale</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="logo">
        <h1>FreeDogeAI Token Presale</h1>
      </div>
      <div class="top-controls">
        <select id="languageSelect">
          <option value="en">English</option>
          <option value="tr">Türkçe</option>
          <option value="ar">العربية</option>
          <option value="ru">Русский</option>
          <option value="zh">中文</option>
          <option value="de">Deutsch</option>
          <option value="fr">Français</option>
          <option value="es">Español</option>
        </select>
        <button id="connectBtn" class="wallet-button">Connect Wallet</button>
      </div>
    </div>
  </header>

  <main>
    <section class="hero-section">
      <div class="container">
        <p id="walletAddress">Wallet not connected</p>
        <h2 class="highlight-text">Don’t miss the presale!</h2>
      </div>
    </section>

    <section class="buy-area container">
      <div class="buy-box">
        <input type="number" id="bnbAmount" placeholder="Enter BNB" />
        <p id="tokenAmount">0 FDAI</p>
        <button id="buyBtn">Buy Tokens</button>
      </div>
    </section>

    <section class="about-section container">
      <h2>About FreeDogeAI</h2>
      <p>
        FreeDogeAI is a meme-powered token combining AI hype and the spirit of Dogecoin.
        Get in early and don’t miss the moon ride!
      </p>
      <a class="whitepaper-link" href="whitepaper.pdf" target="_blank">Read our Whitepaper</a>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Join our community for updates</p>
      <div class="footer-links">
        <a href="https://t.me/freedogeaiFDAI" target="_blank">Telegram</a>
        <span>|</span>
        <a href="https://x.com/FreeDogeAI_FDAI" target="_blank">Twitter (X)</a>
      </div>
    </div>
  </footer>
</body>
</html>
