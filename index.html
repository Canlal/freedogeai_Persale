<!DOCTYPE html>
<html>
<head>
    <title>FreeDogeAI - Cüzdan Bağla</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- WalletConnect için -->
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <button id="connectWallet">Cüzdanı Bağla</button>
    <p id="walletAddress"></p>

    <script>
        document.getElementById("connectWallet").addEventListener("click", async () => {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                // 1. Önce MetaMask Deep Link ile dene
                const currentUrl = window.location.hostname + window.location.pathname;
                const deepLink = `https://metamask.app.link/dapp/${currentUrl}`;
                window.location.href = deepLink;

                // 2. Deep Link çalışmazsa WalletConnect kullan
                setTimeout(async () => {
                    if (!window.ethereum) {
                        const provider = new WalletConnectProvider.default({
                            rpc: { 56: "https://bsc-dataseed.binance.org/" }, // BSC için
                        });
                        await provider.enable();
                        const accounts = await new Web3(provider).eth.getAccounts();
                        document.getElementById("walletAddress").textContent = `Bağlı Cüzdan: ${accounts[0]}`;
                    }
                }, 1000); // 1 saniye bekleyip kontrol et
            } else if (window.ethereum) {
                // Masaüstü için standart bağlantı
                const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
                document.getElementById("walletAddress").textContent = `Bağlı Cüzdan: ${accounts[0]}`;
            } else {
                alert("MetaMask yüklü değil!");
            }
        });
    </script>
</body>
</html>
