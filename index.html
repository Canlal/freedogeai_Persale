<!DOCTYPE html>
<html>
<head>
    <title>FreeDogeAI Presale</title>
    <script>
    // 1. SAYFA YÜKLENİRKEN TÜM ESKİ İSTEKLERİ TEMİZLE
    window.addEventListener('load', () => {
        if (window.ethereum) {
            // MetaMask'in iç state'ini sıfırla
            if (window.ethereum._state) {
                window.ethereum._state.accounts = null;
                window.ethereum._state.isConnected = false;
                window.ethereum._state.isUnlocked = false;
            }
            // Tüm event listener'ları kaldır
            if (window.ethereum.removeAllListeners) {
                window.ethereum.removeAllListeners();
            }
        }
    });
    </script>
    <style>
        body { font-family: Arial; padding: 20px; }
        .wallet-btn {
            padding: 12px 24px;
            margin: 10px;
            background: #2b6cb0;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>FreeDogeAI Presale</h2>
    <button id="connectBtn" class="wallet-btn">Connect Wallet</button>

    <script>
    // 2. YENİ BAĞLANTI FONKSİYONU
    async function connectWallet() {
        try {
            // Cüzdan kontrolü
            if (!window.ethereum) {
                alert("Please install MetaMask or Trust Wallet!");
                return;
            }

            // BEKLEYEN İSTEKLERİ KESİN OLARAK TEMİZLE
            await window.ethereum.request({
                method: 'wallet_requestPermissions',
                params: [{ eth_accounts: {} }]
            });

            // HESAPLARI AL
            const accounts = await window.ethereum.request({
                method: 'eth_requestAccounts',
                params: [] // Boş params ile çakışmayı önle
            });

            // BAŞARI MESAJI
            const shortAddr = `${accounts[0].slice(0,6)}...${accounts[0].slice(-4)}`;
            alert(`Connected successfully!\nWallet: ${shortAddr}`);

        } catch (error) {
            // HATA YÖNETİMİ
            console.error("Connection error:", error);
            if (error.code === 4001) {
                alert("You rejected the connection!");
            } else {
                alert(`Error: ${error.message || "Unknown error"}`);
            }
        }
    }

    // 3. BUTON AYARI
    document.getElementById('connectBtn').addEventListener('click', () => {
        // ÖNCE TÜM BEKLEYEN İSTEKLERİ TEMİZLE
        if (window.ethereum?.removeAllListeners) {
            window.ethereum.removeAllListeners();
        }
        connectWallet();
    });
    </script>
</body>
</html>
