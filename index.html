<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FreeDogeAI Token Presale</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.9.0/dist/web3.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      background-color: #FFD700;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>FreeDogeAI Token Presale</h1>

  <!-- Cüzdan bağlantı butonları -->
  <button onclick="connectMetaMask()">Connect with MetaMask</button>
  <button onclick="connectTrustWallet()">Connect with TrustWallet</button>

  <p id="walletAddress">Wallet not connected</p>
  <p id="walletBalance"></p>

  <!-- Token alımı -->
  <input type="number" id="bnbAmount" placeholder="Enter BNB" />
  <p id="tokenAmount">0 FDAI</p>
  <button id="buyBtn">Buy Tokens</button>

  <h2>About FreeDogeAI</h2>
  <p>FreeDogeAI is a meme-powered token combining AI hype and the spirit of Dogecoin.</p>
  <a href="whitepaper.pdf" download>Download Whitepaper</a>

  <p>Join our community:</p>
  <a href="https://t.me/freedogeaiFDAI" target="_blank">Telegram</a> |
  <a href="https://x.com/FreeDogeAI_FDAI" target="_blank">Twitter (X)</a>

  <script>
    let web3;
    let userAddress = "";

    async function connectMetaMask() {
      if (typeof window.ethereum !== "undefined") {
        try {
          const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
          userAddress = accounts[0];
          web3 = new Web3(window.ethereum);
          updateUI();
        } catch (err) {
          alert("Connection failed: " + err.message);
        }
      } else {
        // MetaMask yoksa mobilde uygulamayı aç
        window.location.href = "https://metamask.app.link/dapp/freedogeai.github.io/freedogeai_Persale/";
      }
    }

    async function connectTrustWallet() {
      const trustWalletLink = "https://link.trustwallet.com/open_url?coin_id=20000714&url=https://freedogeai.github.io/freedogeai_Persale/";
      window.location.href = trustWalletLink;
    }

    async function updateUI() {
      document.getElementById("walletAddress").textContent = `Connected: ${userAddress}`;
      const balanceWei = await web3.eth.getBalance(userAddress);
      const balance = web3.utils.fromWei(balanceWei, "ether");
      document.getElementById("walletBalance").textContent = `BNB Balance: ${parseFloat(balance).toFixed(4)} BNB`;
    }

    // BNB girilince token hesaplama
    document.getElementById("bnbAmount").addEventListener("input", () => {
      const bnb = parseFloat(document.getElementById("bnbAmount").value);
      const FDAI = bnb * 12500000;
      document.getElementById("tokenAmount").textContent =
        !isNaN(FDAI) && FDAI > 0 ? `${FDAI.toLocaleString()} FDAI` : "0 FDAI";
    });
  </script>

</body>
</html>
