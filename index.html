    function changeLanguage(lang) {
      const elements = document.querySelectorAll("button, p, h2, input, a");
      elements.forEach(el => {
        const original = el.textContent.trim();
        if (translations[lang][original]) {
          el.textContent = translations[lang][original];
        }
      });
    }

    async function connectMetaMask() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const address = accounts[0];
          document.getElementById('walletStatus').textContent = address;
          // BNB balance burada yazılır
        } catch (err) {
          alert("Connection failed.");
        }
      } else {
        alert("MetaMask not installed");
        window.location.href = "https://metamask.app.link/dapp/freedogeai.com";
      }
    }

    function connectTrustWallet() {
      window.location.href = "https://link.trustwallet.com/open_url?coin_id=60&url=https://freedogeai.com";
    }

    function connectBinanceWallet() {
      window.location.href = "https://dapp.binance.org/?ref=freedogeai.com";
    }

    function buyTokens() {
      const bnb = parseFloat(document.getElementById('bnbAmount').value);
      if (bnb < 0.035) {
        alert("Minimum purchase: 0.035 BNB");
        return;
      }
      alert("Purchase simulated: " + (bnb * 12500000).toFixed(0) + " FDAI");
    }
